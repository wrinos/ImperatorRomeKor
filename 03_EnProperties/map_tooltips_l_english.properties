# Header
PROVINCE_TOOLTIP|0=#t City of [PROVINCE.GetName]$OWNERSHIP$#!
IMPASSIBLE_COLORED_PROVINCE_TOOLTIP|0=#T Impassable Terrain#! [PROVINCE.GetName|Y]
IMPASSIBLE_UNCOLORED_PROVINCE_TOOLTIP|0=#T Impassable Terrain#! [PROVINCE.GetName|Y]
UNINHABITABLE_PROVINCE_TOOLTIP|1=#T Uninhabitable#! [PROVINCE.GetName|Y]
SEA_PROVINCE_TOOLTIP|1=#T Sea#! [PROVINCE.GetName|Y]
LAKE_PROVINCE_TOOLTIP|0=#T Lake#! [PROVINCE.GetName|Y]
RIVER_PROVINCE_TOOLTIP|0=#T River#! [PROVINCE.GetName|Y]
PROVINCE_OWNER|0= in [PROVINCE.GetState.GetShortName] (@[PROVINCE.GetOwner.GetFlag]! [PROVINCE.GetOwner.GetName])
