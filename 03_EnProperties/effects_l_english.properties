UNLOCK_UNIT_EFFECT|0=[UNIT.GetName] stops being locked.
DESTROY_UNIT_EFFECT|0=[UNIT.GetName] is destroyed.
DESTROY_SUB_UNIT_EFFECT|0=[SUBUNIT.GetName] is destroyed.
CHANGE_UNIT_OWNER_EFFECT|0=[UNIT.GetName] will be owned by [TARGET_COUNTRY.GetName]
SET_UNIT_SIZE_EFFECT|1=[UNIT.GetName] will have the strength of all its Cohorts set to $VALUE|Y%$
DAMAGE_UNIT_PERCENT_EFFECT|1=[UNIT.GetName] will take $VALUE|Y%$ damage to all its Cohorts
DAMAGE_UNIT_MORALE_PERCENT_EFFECT|1=[UNIT.GetName] will take $VALUE|Y%$ morale damage to all its Cohorts
REMOVE_UNIT_LOYALTY_EFFECT|1=All Cohorts in [UNIT.GetName] loses their personal loyalty.
CREATE_UNIT_EFFECT|0=[COUNTRY.GetName] gains a $UNIT$ in [TARGET_PROVINCE.GetName]
SET_CAPITAL_EFFECT|0=[TARGET_PROVINCE.GetName] becomes the capital of [COUNTRY.GetName].
CHANGE_COUNTRY_NAME_EFFECT|0=Changes name to $NAME|Y$.
CHANGE_COUNTRY_TAG_EFFECT|0=Changes historical tag to $NAME|Y$.
CHANGE_COUNTRY_FLAG_EFFECT|0=Changes flag to $NAME|Y$.
CHANGE_COUNTRY_ADJ_EFFECT|0=Changes adjective to $NAME|Y$.
CHANGE_COUNTRY_COLOR_EFFECT|0=Changes color to $NAME|Y$.
SET_CHARACTER_RELIGION|1=[CHARACTER.GetNameForEffects] change religion to [TARGET_RELIGION.GetName|Y].
SET_GENDER_EQUALITY|1=[COUNTRY.GetName] enables both #Y Men#! and #Y Women#! to serve in office.
SET_GENDER_EQUALITY_FALSE|1=[COUNTRY.GetName] permits only #Y Men#! to serve in office.
REMOVE_ALL_OFFICES_EFFECT|1=[CHARACTER.GetNameForEffects] loses [CHARACTER.GetHerHis] position in the government.
REMOVE_AS_GOVERNOR_EFFECT|0=[CHARACTER.GetNameForEffects] will no longer be a governor.
REMOVE_AS_RESEARCHER_EFFECT|0=[CHARACTER.GetNameForEffects] will no longer be a researcher.
REMOVE_AS_MERCENARY_EFFECT|0=[CHARACTER.GetNameForEffects] will no longer be a mercenary.
SET_AMBITION_EFFECT|0=[CHARACTER.GetNameForEffects] will gain the ambition $AMBITION$
CLEAR_AMBITION_EFFECT|0=[CHARACTER.GetNameForEffects] will clear their Ambition.
CLEAR_COMMAND_EFFECT|0=[CHARACTER.GetNameForEffects] is removed from command.
ADD_NICKNAME_EFFECT|0=[CHARACTER.GetNameForEffects] gains the $NAME|Y$ nickname.
ADOPT_EFFECT|0=[CHARACTER.GetNameForEffects] adopts [TARGET_CHARACTER.GetNameForEffects] as their [TARGET_CHARACTER.GetDaughterSon].
REMOVE_SUBUNIT_LOYALTY|0=[SUBUNIT.GetName|Y] loses Personal Loyalty.
SET_SUBUNIT_LOYALTY|0=[SUBUNIT.GetName|Y] becomes loyal to [TARGET_CHARACTER.GetNameForEffects].
SHOW_MODEL_EFFECT|0=$MODEL_NAME|Y$ will be built in [PROVINCE.GetName|Y].
HIDE_MODEL_EFFECT|0=$MODEL_NAME|Y$ will be removed from [PROVINCE.GetName|Y].

