 unit_levies_effect_tooltip_provinces:1 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Owned Cities in this province:\n\nGain the #Y Increased Tensions#! modifier for #Y 5#! years, which prevents Raise Levies from being used, and applies a #R +2#! Local Unrest modifier."
 unit_levies_effect_tooltip_horses:0 "This army gains #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! units of Light Cavalry."
 num_of_loyal_cohorts_tooltip:0 "Must have at least #Y 1#! Cohort that is not Loyal to anyone."
 unit_levies_effect_tooltip_provinces_horses:1 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Owned Cities in this province:\n\nGain the #Y Increased Tensions#! modifier for #Y 5#! years, which prevents Raise Levies from being used, and applies a #R +2#! Local Unrest modifier."
 levies_tooltip_info:0 "Your army will receive a morale hit while they reorganize."
 naval_raiding:0 "Raid Ports"
 naval_raidingdesc:0 "Though outlawed in many states the 'old fashioned way of life' of piracy and maritime slave raiding, is vital to the economy of other societies."
 naval_raiding_explain_modifier_tooltip:0 "All Raided Provinces will get the following Modifiers:"
 naval_raiding_ae_gain_tooltip:0 "We will gain #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')]#! Aggressive Expansion."
 explain_naval_raiding_tooltip:0 "This navy can raid up to #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#! adjacent ports for #Y Slaves#! if they are protected by fewer than #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')]#! fortress levels and have a population above #Y 5#!."
 naval_raiding_tooltip:1 "This navy can raid up to #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#! adjacent ports for #Y Slaves#! if they are protected by fewer than #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')]#! fortress levels and have a population above #Y 5#!.\nPerforming a Naval Raid will cause #R 1#! Aggressive Expansion point and an additional #R 1#! point per raided port (up to #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')]#!)."
 raze_city:0 "Raze City"
 raze_citydesc:0 "By razing the infrastructure of a developed city, we may find it a more suitable place to settle our faithful tribal population."
