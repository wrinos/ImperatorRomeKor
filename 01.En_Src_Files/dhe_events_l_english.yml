 volcano_minor.tt:0 "Up to #Y 10%#! of the population #Y [THIS.GetProvince.GetName]#! is killed by the volcanic eruption."

 ### Cult of Fortune ###
 cult_of_fortune_tooltip:0 "The cult of fortune settles down in [SCOPE.sP('randomized_country_province').GetName]."
 dhe_fortune_cult.1.t:0 "The Cult to [ROOT.GetCountry.Custom('get_fortune_goddess')]"
 dhe_fortune_cult.1.desc:0 "Lately we have seen growing numbers of people following [ROOT.GetCountry.Custom('get_fortune_goddess')], seeking the fortune of the gods. A priest and [SCOPE.sCharacter('fortuna_character').GetHerHis] small group of followers have arrived in [SCOPE.sP('randomized_country_province').GetName], looking for a new home for their cult.\n\nThey promise good fortune and that our people will be well taken care of, if they are given some sizable funds and help in getting started."
 dhe_fortune_cult.1.a:0 "The help of [ROOT.GetCountry.Custom('get_fortune_goddess')] and her followers is appreciated."
 dhe_fortune_cult.1.b:0 "We have no room for these cultists."
 dhe_fortune_cult.1.b.tt:0 "The cult of fortune is banished from our lands."
 dhe_fortune_cult.2.t:0 "Membership in the Cult of Fortune"
 dhe_fortune_cult.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has been offered a position among the followers of [ROOT.GetCountry.Custom('get_fortune_goddess')], in return for a larger degree of religious independence among our people.\n\nThere has been a massive growing support for the Cult of Fortune since it was introduced to [ROOT.GetCountry.GetName], and it would certainly be seen as a popular move to take part in the rites and ceremonies."
 dhe_fortune_cult.2.a:0 "Fortune will be ours."
 dhe_fortune_cult.2.b:0 "We have no interest in these cultists."
 dhe_fortune_cult.3.t:0 "A Shrine to [ROOT.GetCountry.Custom('get_fortune_goddess')]"
 dhe_fortune_cult.3.desc:0 "Some of the followers of [ROOT.GetCountry.Custom('get_fortune_goddess')] are asking us for funds to build a shrine to their goddess in the city of [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName]. It would certainly be a blessing to the city, as well as a new shrine and area for the people to congregate.\n\nThough it is not stated outright, it is implied that a lack of reverence and help would turn [ROOT.GetCountry.Custom('get_fortune_goddess')] against our nation."
 dhe_fortune_cult.3.a:0 "The funds will be set aside for them."
 dhe_fortune_cult.3.b:0 "We wish them luck finding funds elsewhere."
 dhe_fortune_cult.4.t:0 "A Fortunate Project"
 dhe_fortune_cult.4.desc:0 "The priests and members of the Cult of Fortune has started planning a grand project just outside our capital city, [ROOT.GetCountry.GetCapital.GetName]. Their goal is to create a new holy site for the Cult of Fortune, a place to gather all their resources and leaders, as well as attract new members and interest in their rites and celebrations.\n\nNow they are asking us for the rights and help in funding the project. Certainly, such a building would attract followers from far and wide to see the spectacle, and it would put us in the Goddess' good graces."
 dhe_fortune_cult.4.a:0 "This will be a boon to our nation."
 dhe_fortune_cult.4.b:0 "[ROOT.GetCountry.GetCapital.GetName] do not need such a temple, nor will we allow it."
 dhe_fortune_cult.4.b.tt:0 ""

 ### Isis Cult ###
 dhe_isis_cult.1.a.tt:0 "Welcome the Isis Cult to [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.1.t:0 "Spread of Isis"
 dhe_isis_cult.1.desc:0 "An Egyptian ship has docked at the port in our city of [SCOPE.sP('randomized_country_province').GetName], carrying a priest of the Isis cult amongst its cargo. The Egyptian goddess has seen a growing cult in her honor, with all the rites and celebrations one usually sees among the mystery cults of the Greek pantheon.\n\nThe cult is certain to set their sights on [ROOT.GetCountry.GetName] if we let them, and start sharing their teachings among our locals, though we have heard a lot of good things about this cult. Maybe it is for the better?"
 dhe_isis_cult.1.a:0 "We will set aside some room for these priests."
 dhe_isis_cult.1.b:0 "There is no need for an Egyptian goddess in [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.1.b.tt:0 "The Isis Cult is barred from entering [SCOPE.sP('randomized_country_province').GetOwner.GetName]."
 dhe_isis_cult.2.t:0 "Isis of [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.2.desc:0 "The cult of Isis has started spreading and making their way into our city of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName]. They are looking for our aid in securing a position among the populace, and will happily pay for our help.\n\nOpening up the city to these foreign elements would limit our religious authority, and we should consider carefully if the money is worth that price."
 dhe_isis_cult.2.a:0 "Sounds like a reasonable offering."
 dhe_isis_cult.2.b:0 "We do not  want these cultists to ruin [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.3.t:0 "The Isis Crisis of [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.3.desc:0 "There have been large disagreements between the followers of the Isis Cult and the locals in the city of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName]. As the Isis cultists have tried to recruit more followers, discussions has come to a head with the local inhabitants of the city over religious matters as well as what rights a foreign cult should have on local soil.\n\nThe Isis cultists has offered us some funds in return for our aid in these issues, while our people have asked us to get rid of the cult for good."
 dhe_isis_cult.3.a:0 "We will protect and help the Isis followers."
 dhe_isis_cult.3.b:0 "There must be a way to appease both sides."
 dhe_isis_cult.3.c:0 "It is time to remove these problematic Kemetics from [SCOPE.sP('randomized_country_province').GetName]."
 dhe_isis_cult.4.t:0 "The Massacre in [SCOPE.sP('randomized_country_province').GetName]"
 dhe_isis_cult.4.desc:0 "The locals and the cult of Isis has clashed through the streets of the city of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] many times in recent months. It finally came to a head recently, with the murder of a local peasant by an Isis cultist.\n\nBefore our soldiers managed to calm the locals, all the members of the Isis cult in the area were murdered and the cult entirely wiped out."
 dhe_isis_cult.4.a:0 "What madness is this?"
 dhe_isis_cult.5.t:0 "The Egyptian Families"
 dhe_isis_cult.5.desc:0 "A group of families have left [SCOPE.sP('randomized_egyptian_province').GetName] in [SCOPE.sP('randomized_egyptian_province').GetOwner.GetName] to come to [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName], supposedly being guided by Isis herself to seek out the local Isis Cult and to take part in their rites and ceremonies. As compensation, the local cult has decided to offer us some compensation for taking in the families and giving them a place to stay and live."
 dhe_isis_cult.5.a:0 "That seems... fair?"
 dhe_isis_cult.6.t:0 "A Shrine to Isis"
 dhe_isis_cult.6.desc:0 "The local cult of Isis in the city of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] has offered us a small sum of gold in return for supporting the building of a shrine to their goddess in the city. The cult has become ever more popular in the city as time has passed, and they want to celebrate it with a shrine for the followers and cultists.\n\nGiving the cult even more room would certainly open even more of our people up for their beliefs, and would lessen our religious authority in [SCOPE.sP('randomized_country_province').GetName]. Declining this request might bring more of our people back to our own beliefs."
 dhe_isis_cult.6.a:0 "It will be built."
 dhe_isis_cult.6.b:0 "[SCOPE.sP('randomized_country_province').GetName] does not have room for an Egyptian goddess."
 isis_cult_medium_freemen_citizen.tt:0 "Up to #Y 25%#! of #Y Freemen#! and #Y Citizen#! in #Y [THIS.GetProvince.GetName]#! will convert to #Y Kemeticism#!."
 isis_cult_minor_freemen_citizen.tt:0 "Up to #Y 10%#! of #Y Freemen#! and #Y Citizen#! in #Y [THIS.GetProvince.GetName]#! will convert to #Y Kemeticism#!."
 isis_cult_non_kemetic_minor_crisis.tt:0 "Up to #Y 20%#! of the #Y non-Kemetic#! population in #Y [THIS.GetProvince.GetName]#! will be killed in the conflict."
 isis_cult_kemetic_minor_crisis.tt:0 "Up to #Y 50%#! of the #Y Kemetic#! population in #Y [THIS.GetProvince.GetName]#! will be killed in the conflict."
 isis_cult_major_crisis.tt:0 "The whole #Y Kemetic#! population in #Y [THIS.GetProvince.GetName]#! has been murdered."

 ### Roman Warm Period ###
 dhe_roman_warm_period.1.t:0 "The Warm Period"
 dhe_roman_warm_period.1.desc:0 "Our people, farmers and nobles alike, claim the weather has gotten warmer and the growth has improved these last years. At first it seemed like a random happenstance, but the more we consider the fact, we must certainly have been blessed by one of the gods or goddesses.\n\nBlessed or not, our people are happy about the changes."
 dhe_roman_warm_period.1.a:0 "Let us hope for more good times ahead!"

 ### Buddhism in India ###
 dhe_buddhism.1.t:0 "Buddhist Teacher"
 dhe_buddhism.1.desc:0 "A well known Buddhist teacher has traveled through our city of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] and the area around the province. We have seen a large group of people who has converted to the man's beliefs, changing their ways to follow the teachings of this Gautama Buddha of theirs.\n\nThough we originally worried this would cause trouble, they seem peaceful and helpful even to those not following their own teachings. Maybe this Buddha is not completely in the wrong after all?"
 dhe_buddhism.1.a:0 "As long as they act peaceful, they are free to believe in his lectures."
 dhe_buddhism.1.b:0 "And yet we have no interest in letting them follow this stranger's teachings."
 dhe_buddhism.2.t:0 "The Great Buddhist Monks"
 dhe_buddhism.2.desc:0 "Several monks of the Buddhist faith has played an important role in telling our people about the Buddha's teachings. In certain cities, like [SCOPE.sP('buddhist_province_1').GetName], a movement has grown around the monks and become a notable political force. Though the monks have not explicitly asked for our help, this could be a chance for us to show our faith and start converting our people properly."
 dhe_buddhism.2.a:0 "We will make sure they succeed."
 dhe_buddhism.2.b:0 "Things are already going well for them, without our help."
 dhe_buddhism.3.t:0 "The Buddhist Council"
 dhe_buddhism.3.desc:0 "After the monks received our aid some years back, we saw several groups turn to Buddhism. However, now the Buddhist elders have started a council to start rooting all the fakes among their ranks. It seems our intention to help backfired, and had a lot of people pretend to be Buddhist only to take advantage of the real faithful and our gifts of gold.\n\nNow these elders are looking to us to for our assistance in fixing these issues, as we are partly to blame in the first place."
 dhe_buddhism.3.a:0 "We will root out these traitors."
 dhe_buddhism.3.a.tt:0 "The elders will receive our assistance in the Buddhist Council."
 dhe_buddhism.3.b:0 "They wanted more Buddhists, did they not?!"
 dhe_buddhism.3.b.tt:0 "We will refrain from taking part in the Buddhist Council."
 dhe_buddhism.4.t:0 "Buddhist Emissaries"
 dhe_buddhism.4.desc:0 "As the Buddhist Council ended, and the disagreements and issues were solved, we have ended up with a large group of loyal Buddhist monks at our hands. We could either have them guide and teach our people, or send them out to start teaching other nations about our faith."
 dhe_buddhism.4.a:0 "Send them out."
 dhe_buddhism.4.a.tt:0 "An emissary will be sent to #Y [THIS.GetCountry.GetName]#!."
 dhe_buddhism.4.b:0 "Have them guide our people."
 dhe_buddhism.5.t:0 "The [SCOPE.sCountry('original_country').GetAdjective] Monk"
 dhe_buddhism.5.desc:0 "We have received an emissary from [SCOPE.sCountry('original_country').GetName], a monk named [SCOPE.sCharacter('buddhist_monk').GetName]. Apparently a Buddhist scholar, he has been sent to teach our people about the [SCOPE.sCountry('original_country').GetAdjective] culture and faith, as well as to improve the relations between our two nations."
 dhe_buddhism.5.a:0 "Let him preach."
 dhe_buddhism.5.b:0 "Send him back to [SCOPE.sCountry('original_country').GetName]."
 buddhism_huge.tt:0 "Up to #Y 50%#! of the population in #Y [THIS.GetProvince.GetName]#! will convert to #Y Buddhism#!."
 buddhism_major.tt:0 "Up to #Y 33%#! of the population in #Y [THIS.GetProvince.GetName]#! will convert to #Y Buddhism#!."
 buddhism_medium.tt:0 "Up to #Y 20%#! of the population in #Y [THIS.GetProvince.GetName]#! will convert to #Y Buddhism#!."
 buddhism_minor.tt:0 "Up to #Y 10%#! of the population in #Y [THIS.GetProvince.GetName]#! will convert to #Y Buddhism#!."

 ### Jainism in India ###
 dhe_jainism.1.t:0 "Jain Ascetic"
 dhe_jainism.1.desc:0 "A known Jain ascetic has traveled through our city of [SCOPE.sP('randomized_country_province').GetName], [SCOPE.sP('randomized_country_province').GetState.GetShortName], and the nearby area. His talks, ramblings and speeches usually bring out a lot of people who seem interested in what he has to offer.\n\nThough some try to spread negative rumors about him in the city, he has not done anything specifically for us to disallow people to see him."
 dhe_jainism.1.a:0 "As long as they act peaceful, they are free to believe in his lectures."
 dhe_jainism.1.b:0 "And yet we have no interest in letting them follow this stranger's teachings."
 jainism_medium.tt:0 "Up to #Y 20%#! of the population in #Y [THIS.GetProvince.GetName]#! will convert to #Y Jainism#!."
 jainism_minor.tt:0 "Up to #Y 10%#! of the population in #Y [THIS.GetProvince.GetName]#! will convert to #Y Jainism#!."

 ### Fall of a Great City ###
 dhe_city_fall.1.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Carthage
 dhe_city_fall.1.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nThe city has long been the heart of Carthaginian culture and nation, well known for its grand harbor and long reaching trade relations. It bound together a trade empire stretching from Hispania in the west all the way to the old Phoenician cities in the east.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.1.a:0 "The people of [SCOPE.sP('special_province').GetName] will be left alone."
 dhe_city_fall.1.b:0 "Only their greatest artifacts will be brought back to [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.1.c:0 "Take everything of value."
 dhe_city_fall.2.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Rome
 dhe_city_fall.2.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nThe city was the home and center of the budding Roman Republic, known for their ruthless and impressive war prowess. Rapidly expanding outwards from their home, they became a major player in the politics of the peninsula, and started interacting with the nations all across the Mediterranean. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.2.a:0 "We will leave the Romans to their own devices."
 dhe_city_fall.2.b:0 "Some of their greatest artifacts could be of value to us."
 dhe_city_fall.2.c:0 "Sack the city, leave nothing of value behind."
 dhe_city_fall.3.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Alexandria
 dhe_city_fall.3.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nSettled by Alexander the Great himself in the middle of his campaign, it is said he foreshadowed the city to become one of the capital cities of his newfound empire. After his death, the city's importance only grew and it became a home to center and learning for all Hellenic culture under Ptolemaic leadership. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.3.a:0 "This marvelous city will be protected."
 dhe_city_fall.3.b:0 "We will take some of their most impressive artistry with us back home."
 dhe_city_fall.3.c:0 "Search every home for something of value, and bring it back to [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.4.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Memphis
 dhe_city_fall.4.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was the ancient capital of the Egyptians, an important center for commerce and religion. Throughout most of Egyptian history it has played an important role between upper and lower Egypt. Severing that link is only the first of many steps in taking control of the area. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.4.a:0 "We will make sure to keep this ancient city untouched."
 dhe_city_fall.4.b:0 "Let us take some of their awe-inspiring artifacts with us back home."
 dhe_city_fall.4.c:0 "We will impress everyone with the heirlooms and monuments taken from [SCOPE.sP('special_province').GetName]."
 dhe_city_fall.5.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Tyre
 dhe_city_fall.5.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] has been the home of the Phoenician traders since time immemorial. For many centuries the traders of the Phoenician cities traveled as far as Hispania far to the east, and everywhere between the two areas. It was one of the final cities of the region to fall to Alexander when he campaigned through Persia, razing parts of the city for its defiance.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.5.a:0 "We will leave [SCOPE.sP('special_province').GetName] alone."
 dhe_city_fall.5.b:0 "They will not mind if we take some artifacts and monuments, right?"
 dhe_city_fall.5.c:0 "The secrets of the Phoenicians will be taken back home with us."
 dhe_city_fall.6.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Jerusalem
 dhe_city_fall.6.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] has stood at the forefront of the Israelite culture and people for centuries. At the center of the city stands a grand temple to their god, an impressive building unlike any other. The city has roots deep into the past, once the capital of the Israelite Kingdom of Judah, before its capture by the Egyptians. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.6.a:0 "We will give the people of [SCOPE.sP('special_province').GetName] a protecting hand in this time of need."
 dhe_city_fall.6.b:0 "We will make sure our people do not take everything."
 dhe_city_fall.6.c:0 "The city is ours for the picking."
 dhe_city_fall.7.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Antigonia/Antiocheia
 dhe_city_fall.7.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nThe city was built close to a shrine to Zeus Bottiaaeus, supposedly dedicated by Alexander himself. After the Conqueror's fall, the city was settled by Antigonus Monophthalmus as the sight for his capital. It stands at the crossroads between Anatolia, Syria and Armenia, and plays an important role in the regional politics of the area.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.7.a:0 "This capital city of Antigonus will be left alone."
 dhe_city_fall.7.b:0 "Our men will only take some few examples of their artistry back home."
 dhe_city_fall.7.c:0 "We will make sure our people take everything."
 dhe_city_fall.8.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Babylon
 dhe_city_fall.8.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nBabylon was built by the Euphrates and was an important city-state and kingdom, being one of the major players of the regional politics of Mesopotamia. With the fall of its independence, it has become one of the more important cities of the Persian Empire, and later on one of the key cities of Alexander the Great. The very same also fell ill and died in Babylon, beginning the shattering of his own short-lived empire.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.8.a:0 "Babylon will remain untouched, and a new important part of [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.8.b:0 "We will share some of these artifacts with our people back home."
 dhe_city_fall.8.c:0 "Take everything of value back to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Seleucia Magna
 dhe_city_fall.9.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was settled by Seleucus Nicator as his new capital city, lying the very center of his enormous empire. Standing at the banks of Tigris and close to one of the canals from the Euphrates, it truly is at the crossroads of all the most important trade routes of the region. As a home for a large number of Greeks and Macedonians, it has played an important role in hellenizing Mesopotamia, in many ways being quite similar to the Seleucid Empire itself.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.a:0 "The city of Seleucus has nothing to fear from us."
 dhe_city_fall.9.b:0 "We will only take the most important artifacts."
 dhe_city_fall.9.c:0 "Take everything."
 dhe_city_fall.10.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Persepolis
 dhe_city_fall.10.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was for a long time one of the capital cities of the Persian empire, and not only did it play an important role in the nearby region, but it was also a religious center for the Persian empire as a whole. After being taken by Alexander, huge swaths was burnt to the ground in a drunken revel, supposedly as revenge for the Persian burning of the Acropolis of Athens.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.10.a:0 "We will make sure to keep the great city untouched."
 dhe_city_fall.10.b:0 "Our soldiers will only take a couple of monuments back home."
 dhe_city_fall.10.c:0 "Sack the city."
 dhe_city_fall.11.t:0 "Conquest of [SCOPE.sP('special_province').GetName]"
 dhe_city_fall.11.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] has played an important role in the regional politics for a long time, being both the capital of the Shishunaga and Nanda empires before it was captured by the Mauryans, and eventually became the capital of their empire as well. Being at the center of several empires and for the commerce of the region has turned [SCOPE.sP('special_province').GetName] into a marvelous city to behold, one that other cities and nations could only hope to copy.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.11.a:0 "[SCOPE.sP('special_province').GetName] will stand untouched."
 dhe_city_fall.11.b:0 "Only the most valuable artifacts will be taken."
 dhe_city_fall.11.c:0 "Take everything of value."
 dhe_city_fall.12.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Syracuse
 dhe_city_fall.12.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] has been the capital of the Syracusan despots for a long time, a center of learning and technology in Magna Graecia. The city saw a lot of struggles with their Carthaginian neighbors to the south-west, as well as several conflicts with the other greek city-states in the region.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.12.a:0 "The marvelous city will become a new essential part of [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.12.b:0 "We will take the most important artifacts, but keep the city otherwise unharmed."
 dhe_city_fall.12.c:0 "The city is ours for the picking."
 dhe_city_fall.13.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Athens
 dhe_city_fall.13.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was one of the two major actors in the Peloponnesian War, as well as at the head of the Athenian League and one of those who struggled against Persian oppression. It was known as a center for philosophers from all around Greece, and for their particular democratic process in how their city-state should proceed. After the Macedonians came to the stage in regional politics, Athens has often sought to regain their power and independence.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.13.a:0 "The home of the philosophers will be unaffected by our rule."
 dhe_city_fall.13.b:0 "We will only take some cultural artifacts back home."
 dhe_city_fall.13.c:0 "Take everything, leave nothing of value behind."
 dhe_city_fall.14.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Sparta
 dhe_city_fall.14.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was one of the two major actors in the Peloponnesian War, as well as one of the city-states who struggled against Persian oppression. The Lacedaemonians are almost mythical for their undeniable war prowess and army strength, despite their minor population numbers. After the Macedonians came to the stage in regional politics, Sparta lost most of its importance, in huge part because of a declining population.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.14.a:0 "The proud home of the Lacedaemonians will remain unharmed."
 dhe_city_fall.14.b:0 "Some artifacts will be taken from [SCOPE.sP('special_province').GetName] back home to [ROOT.GetProvince.GetOwner.GetName]."
 dhe_city_fall.14.c:0 "These petty hovels will be ripped apart, if needed, to find anything of value."
 dhe_city_fall.15.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Pella
 dhe_city_fall.15.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was a relatively minor city compared to its southern neighbors, until the sudden rise of Macedonian power. After the hegemony of Philip II and the great campaigns of his son, Alexander, the city became one of the richest and most important greek trade ports, and home to the Macedonian culture that spread all through Persia. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.15.a:0 "The home of Alexander will remain as it once stood."
 dhe_city_fall.15.b:0 "Only a few of the Macedonian treasures will be brought back home."
 dhe_city_fall.15.c:0 "We will have a sacking that would impress Alexander himself."
 dhe_city_fall.16.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Lysimacheia
 dhe_city_fall.16.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was settled as the capital of Lysimachus, Alexander's only Greek successor. Situated at the Thracian Chersonese, it has played an important role since its founding, both as a major trade port and as a regional center of administrative power.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.16.a:0 "The city will remain unscathed."
 dhe_city_fall.16.b:0 "Only the greatest of artifacts will be brought back home."
 dhe_city_fall.16.c:0 "Take everything of value."
 dhe_city_fall.17.t:0 "Conquest of [SCOPE.sP('special_province').GetName]" # Rhodes
 dhe_city_fall.17.desc:0 "The great city of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] is well known across the Mediterranean for their independent streak as well as their great craftsmen. Though several kings and rulers have temporarily taken control of the island, it has fought back its independence at every turn. Most impressive was a hard fought victory against Antigonus Monophthalmus and his son Demetrius.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.a:0 "The great workers of Rhodes will be left alone."
 dhe_city_fall.17.b:0 "Some of their great glass works will be brought back to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.c:0 "Take everything of value."

 ### Bactria ###
 dhe_bactria.1.t:0 "Greco-Bactrian Relations"
 dhe_bactria.1.desc:0 "The Macedonian mayor of [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetName], has sent us a messenger asking for help in assimilating some of those living in the city. Not only would he like us to teach some of the locals in the city about our culture, but he also wants us to send more people to [SCOPE.sP('country_province').GetName] so they could go forward as an example to the others.\n\nAs the local Bactrians and our own people have had certain issues coming to terms with one another, it would probably lead to conflicts and disagreements if we choose not to do anything about the issue."
 dhe_bactria.1.a:0 "We will send some of our men to help him out."
 dhe_bactria.1.b:0 "They will probably work it out, without our aid."
 dhe_bactria.1.tt:0 "Up to #Y 20%#! of the #Y non-Hellenic#! population of #Y [THIS.GetProvince.GetName]#! will become #Y Macedonian#!."
 dhe_bactria.2.t:0 "A Bactrian for Bactria"
 dhe_bactria.2.desc:0 "Though the Greeks ruled Bactria for a while, now it is under the auspicious leadership of [ROOT.GetCountry.GetRuler.GetName], a man of Bactrian origin and Greek education. With a leader that can be accepted by both of the groups, it might be time to explore the origins of our culture and region.\n\nWe have been a satrapy under the Achaemenid Empire, Alexander, Antigonus and Seleucus, it is time for us to find our own path without an overlord."
 dhe_bactria.2.a:0 "Yes, it is time for a change."
 dhe_bactria.2.a.tt:0 "Up to #Y 33%#! of the population in #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! will become #Y Bactrian. #!"
 dhe_bactria.2.b:0 "Looking into our past seems like an interesting proposition."
 dhe_bactria.2.c:0 "And yet our [ROOT.GetCountry.Custom('get_base_government_type')] will always be Greek."
 dhe_bactria.2.c.tt:0 "Up to #Y 33%#! of the population in #Y [SCOPE.sCountry('original_country').GetCapital.GetName]#! will become #Y Macedonian. #!\nWe will stop looking into our Bactrian origins."
 dhe_bactria.3.t:0 "Rise of Diodotus"
 dhe_bactria.3.desc:0 "A minor noble named Diodotus has become the talk of the [ROOT.GetCountry.Custom('get_base_government_type')] lately, as he seems to take part in everything important that has happened. Be it civic matters, military or otherwise, he has played an important role in making everything turn out for the better.\n\nIt did not take long until he was invited to our court, to play a more direct role in our government."
 dhe_bactria.3.a:0 "Interesting fellow, is he not?"
 dhe_bactria.4.t:0 "Rise of Diodotus"
 dhe_bactria.4.desc:0 "Diodotus has surpassed everyones expectations and turned into one of the most popular nobles at court, and it did not take long for the people to start talking about him as a potential heir to Bactria. From whispers at first, the demands grew ever more significant as time passed.\n\nRecently [ROOT.GetCountry.GetRuler.GetName] has started talking about retiring from public life, and people are talking about Diodotus' claims to leadership."
 dhe_bactria.4.a:0 "Time for a change."
 dhe_bactria.4.b:0 "No, we need [ROOT.GetCountry.GetRuler.GetName]."
