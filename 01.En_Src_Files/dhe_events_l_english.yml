 ### Pharos Lighthouse ###
 dhe_pharos_tooltip:0 "The building of the lighthouse begins."
 dhe_pharos_lighthouse.2.t:0 "Drought Complications"
 dhe_pharos_lighthouse.2.desc:0 "A sudden drought has hit Alexandria, and with it, the work we have been doing on the Pharos Lighthouse. Unless we invest a lot of money into transfering food and help from elsewhere, the building progress will certainly be hindered. [SCOPE.sCharacter('random_advisor').GetName] point out we could focus on those working on the lighthouse, to save some of our resources."
 dhe_pharos_lighthouse.2.a:0 "We will help all of Alexandria."
 dhe_pharos_lighthouse.2.a.tt:0 "The progress on the Pharos Lighthouse continues unhindered."
 dhe_pharos_lighthouse.2.b:0 "Let us prioritize the workers, for now."
 dhe_pharos_lighthouse.2.c:0 "We cannot afford to help either."
 dhe_pharos_lighthouse.2.c.tt:0 "The progress on the Pharos Lighthouse is hindered by starvation."
 dhe_pharos_lighthouse.3.t:0 "Complications with Materials"
 dhe_pharos_lighthouse.3.desc:0 "A large crash followed by the panic of our workers happen as some of the lighthouse falls out in the middle of construction. It seems some of the materials received are barely usable, and unsafe to keep at best.\n\nOur foremen ask for the funds necessary to buy replacements, while [SCOPE.sCharacter('random_advisor').GetName] point out we have materials in other nearby cities we could use."
 dhe_pharos_lighthouse.3.a:0 "We will buy some replacements."
 dhe_pharos_lighthouse.3.b:0 "There are materials in some of our other cities we can use."
 dhe_pharos_lighthouse.3.c:0 "We will just lower the height of the lighthouse slightly."
 dhe_pharos_lighthouse.3.c.tt:0 "The progress on the Pharos Lighthouse is hindered by low quality materials."
 dhe_pharos_lighthouse.4.t:0 "Worker Disappearance"
 dhe_pharos_lighthouse.4.desc:0 "As work progresses on the Pharos Lighthouse, we have seen a lot of workers disappearing over time. Some have quit their job, some have died and some have simply disappeared. Without a proper workforce to work on the lighthouse, the progress will lag behind and we might not get the result we want."
 dhe_pharos_lighthouse.4.a:0 "New workers will be found."
 dhe_pharos_lighthouse.4.b:0 "Our soldiers will fill the role."
 dhe_pharos_lighthouse.4.c:0 "It will just take a bit more time then."
 dhe_pharos_lighthouse.4.c.tt:0 "The progress on the Pharos Lighthouse is hindered by the lack of workers."
 dhe_pharos_lighthouse.5.t:0 "Earthquake Complications"
 dhe_pharos_lighthouse.5.desc:0 "A small earthquake rocks the Pharos Lighthouse and all of those who are working inside, causing some minor injuries and some damage to the work that has been done in the last months.\n\nIf the work is to continue unhindered, a substantial amount of funds needs to be set aside to clean up the area and replace some of the things that was destroyed."
 dhe_pharos_lighthouse.5.a:0 "It will be fixed so the construction can continue."
 dhe_pharos_lighthouse.5.b:0 "We do not have the funds for that."
 dhe_pharos_lighthouse.5.b.tt:0 "The progress on the Pharos Lighthouse is hindered by the damage done by the earthquake."
 dhe_pharos_lighthouse.6.t:0 "Quality Materials"
 dhe_pharos_lighthouse.6.desc:0 "As our progress on the Pharos Lighthouse continues, it seems we received an extra shipment of materials that was of a higher quality than expected. We could use the extra materials to make the lighthouse better than we originally planned to, or we could sell it and stick to our original plans, with some extra funds in case anything else unexpected should happen."
 dhe_pharos_lighthouse.6.a:0 "Bigger and better!"
 dhe_pharos_lighthouse.6.a.tt:0 "The progress on the Pharos Lighthouse is improved significantly."
 dhe_pharos_lighthouse.6.b:0 "Let us sell them and set the money aside for now."
 dhe_pharos_lighthouse.10.t:0 "The Pharos Lighthouse"
 dhe_pharos_lighthouse.10.desc:0 "We have sent for workers to help in the building of the Pharos Lighthouse from far and wide. As the largest building known to man, we hope this will become the shining beacon of the civilized world.\n\nIn just a few weeks, the progress of the lighthouse will begin properly. We expect a few complications as the development unfolds, but hopefully we will see the lighthouse raised soon enough."
 dhe_pharos_lighthouse.10.a:0 "It will be our shining light."
 dhe_pharos_lighthouse.11.t:0 "The Pharos Lighthouse"
 dhe_pharos_lighthouse.11.desc:0 "The building of the Pharos Lighthouse has finally been completed, and it stands as a testament to our rule, power and importance. For generations to come, this lighthouse will be a beacon leading to Alexandria, one of the greatest cities the world has ever seen.\n\nThough the lighthouse never quite lived up the expectations and plans we originally set for it, it is still an impressive building to be sure. Never again will anyone doubt the importance of our city and nation, as we have built an unparalleled monument. "
 dhe_pharos_lighthouse.11.a:0 "And yet we had hoped for something more..."
 dhe_pharos_lighthouse.12.t:0 "The Pharos Lighthouse"
 dhe_pharos_lighthouse.12.desc:0 "The building of the Pharos Lighthouse has finally been completed, and it stands as a testament to our rule, power and importance. For generations to come, this lighthouse will be a beacon leading to Alexandria, one of the greatest cities the world has ever seen.\n\nThough many criticized us for our grandiose and impossible plans, the lighthouse has somehow managed to live up to our expectations. Never again will anyone doubt the importance of our city and nation, as we have built an unparalleled monument."
 dhe_pharos_lighthouse.12.a:0 "A technological wonder."
 dhe_pharos_lighthouse.13.t:0 "The Pharos Lighthouse"
 dhe_pharos_lighthouse.13.desc:0 "The building of the Pharos Lighthouse has finally been completed, and it stands as a testament to our rule, power and importance. For generations to come, this lighthouse will be a beacon leading to Alexandria, one of the greatest cities the world has ever seen.\n\nThe gargantuan monument far exceeded our expectations beyond all hope, piercing the skies and reaching into the realms above. Never before has such a monument been built by mortal hands, and some claim we must have received divine guidance in this endeavor.\n\nThe Pharos Lighthouse will forever stand in memory of our nation."
 dhe_pharos_lighthouse.13.a:0 "As it should be."

 ### Museion ###
 dhe_museion_tooltip:0 "The building of the Museion begins."
 dhe_museion.2.t:0 "Wanted Academics"
 dhe_museion.2.desc:0 "As progress on the Museion continues, our search for academics and scholars to fill the halls has begun. Several minor scholars from the local area has come to offer their service, though [SCOPE.sCharacter('random_advisor').GetName] recommend that we search for some foreigners to put forward their views on the matter of academics also.\n\nAfter a lot of searching, they have come up with three good alternatives: [SCOPE.sCharacter('scholar_character').GetName] of [SCOPE.sCharacter('scholar_character').GetEmployer.GetName], [SCOPE.sCharacter('scholar_character_2').GetName] of [SCOPE.sCharacter('scholar_character_2').GetEmployer.GetName] and [SCOPE.sCharacter('scholar_character_3').GetName] of [SCOPE.sCharacter('scholar_character_3').GetEmployer.GetName]."
 dhe_museion.2.a:0 "[SCOPE.sCharacter('scholar_character').GetName] seems like the right choice."
 dhe_museion.2.b:0 "Maybe we should choose [SCOPE.sCharacter('scholar_character_2').GetName]?"
 dhe_museion.2.c:0 "The only possible option is [SCOPE.sCharacter('scholar_character_3').GetName]."
 dhe_museion.3.t:0 "Scrolls for a Muse"
 dhe_museion.3.desc:0 "We have sent out envoys to the whole known world to gather together all the scrolls, texts and tablets we can find, to fill our upcoming Museion. Our scholars have found a particular interesting copy of [ROOT.GetCountry.Custom('get_random_ancient_text')] in [SCOPE.sCountry('randomized_country').GetName], though it would cost us a significant amount of funds to back this endeavor.\n\nOur scholars assure us this is necessary to complete our collection, and it would benefit our research greatly."
 dhe_museion.3.a:0 "Even more texts? This is getting ridiculous."
 dhe_museion.3.b:0 "Our nation for a muse."
 dhe_museion.4.t:0 "A Poetic Muse for the Museion"
 dhe_museion.4.desc:0 "What would a temple to the muses be without poets to fill it? We have had a lot of lesser known poets and writers take part in the work that has been done to build the Museion into a proper temple of knowledge, but we still lack someone who has the right characteristics.\n\nAfter a long search, we have found two worthwhile candidates in [SCOPE.sCharacter('poet_character').GetName] of [SCOPE.sCharacter('poet_character').GetEmployer.GetName] and [SCOPE.sCharacter('poet_character_2').GetName] of [SCOPE.sCharacter('poet_character_2').GetEmployer.GetName]. Though the Museion might not be big enough for the both of them, so we should send an invitation to one of them for now."
 dhe_museion.4.a:0 "[SCOPE.sCharacter('poet_character').GetName] seems interesting."
 dhe_museion.4.b:0 "We have heard [SCOPE.sCharacter('poet_character_2').GetName] is good at [SCOPE.sCharacter('poet_character_2').GetHerHis] job."
 dhe_museion.5.t:0 "Muses and Mystics"
 dhe_museion.5.desc:0 "One of the scholars we sent out to find texts and scrolls to fill our libraries, has returned with [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')]. Though it has cost us a noticeable amount of funds, it is certain that this work will be a large boon to our research over the coming years."
 dhe_museion.5.a:0 "Great news!"
 dhe_museion.10.t:0 "The Museion Begins"
 dhe_museion.10.desc:0 "We have sent out scholars and envoys to every corner of the world, to find texts, sources and codices to fill the great Museion. It will truly be the center of all our knowledge, and at the forefront of cultural life among the Hellenics.\n\nIt will be proven once and for all that Alexandria is truly one of the greatest cities, no matter if one looks for culture, technology or knowledge. This will be memorialized as the moment when [ROOT.GetCountry.GetName] became one of the great nations in the world."
 dhe_museion.10.a:0 "This will be a temple to be remembered."
 dhe_museion.11.t:0 "The Museion"
 dhe_museion.11.desc:0 "The work on the Museion is finally complete, and the great majestic building is one that will be forever remembered, as will our rule. Academics, scholars, poets, writers and musicians from all across the known world has gathered together at the doorstep of Alexandria to share their knowledge and skills, to the great benefit of our people.\n\nWith all these people gathered under our fold, Alexandria has truly become the gem of our nation. All that remains is to find a direction for all of this potential."
 dhe_museion.11.a:0 "[ROOT.GetCountry.GetAdjective] ingenuity at its best!"
 dhe_museion.12.t:0 "The Museion Destroyed"
 dhe_museion.12.desc:0 "In the middle of the chaos as Alexandria is besieged by enemies, the night sky is lit up by a massive blaze. All of the Museion is on fire, buildings with scrolls, texts and all. Few have the time to react to this tragedy, before it is too late to save the building, much less what is kept inside.\n\nThis can only be considered a massive tragedy to the [ROOT.GetCountry.GetAdjective] people, as the memory of our once great Temple is all that is left."
 dhe_museion.12.a:0 "How could this happen?"
 dhe_museion.20.t:0 "Filling the Library"
 dhe_museion.20.desc:0 "As we continue to try and keep the Museion up to date on all the latest writings and ideas, we have come across a couple of texts that might be of interest to us.\n\nOne of them is a copy of [ROOT.GetCountry.Custom('get_random_ancient_text')] we have been trying to collect for quite a while, whereas the other one is [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')], a rare and valuable text."
 dhe_museion.20.a:0 "Our original goal is enough in this case."
 dhe_museion.20.b:0 "The rarer the better, that is what the Museion is built to house."
 dhe_museion.20.c:0 "We can afford neither at the moment."
 dhe_museion.21.t:0 "Musing About Our Options"
 dhe_museion.21.desc:0 "We have some open positions at the Museion, and our academics have started searching for someone to fill the vacant rooms. They have come up with a couple of interesting options, and would like our take on the alternatives at hand."
 dhe_museion.21.a:0 "[SCOPE.sCharacter('random_character').GetName] seems like an interesting [SCOPE.sCharacter('random_character').GetWomanMan]."
 dhe_museion.21.b:0 "We have heard some good things about [SCOPE.sCharacter('random_character_2').GetName]."
 dhe_museion.21.c:0 "[SCOPE.sCharacter('random_character_3').GetName] could prove interesting."
 dhe_museion.21.d:0 "Neither would fit in at the Museion."
 dhe_museion.22.t:0 "Maintenace of the Museion"
 dhe_museion.22.desc:0 "Though building the Museion has been proven to be an undeniable boon to [ROOT.GetCountry.GetName], it has cost us a lot of money to keep everything working. The price of making sure the building is intact, and to take care of all the scrolls, texts and people working inside is noticeable as time passes."
 dhe_museion.22.a:0 "Expensive, these academics and artists."

 ### Colossus of Rhodes ###
 dhe_colossus_tooltip:0 "The building of the Colossus begins."
 dhe_colossus_of_rhodes.2.t:0 "Sinking Materials"
 dhe_colossus_of_rhodes.2.desc:0 "We receive news that one of the shipments with materials for the Colossus has been sunk by pirates outside the shores of [SCOPE.sP('randomized_country_province').GetName]. Without all the materials we need for the statue, we will have to send for a new shipment or reorganize the planned size of the statue."
 dhe_colossus_of_rhodes.2.a:0 "A new shipment will be paid for."
 dhe_colossus_of_rhodes.2.a.tt:0 "The progress on the Colossus of Rhodes continues unhindered."
 dhe_colossus_of_rhodes.2.b:0 "We will just make it slightly smaller."
 dhe_colossus_of_rhodes.2.b.tt:0 "The progress on the Colossus of Rhodes is hindered by a lack of materials."
 dhe_colossus_of_rhodes.3.t:0 "Uninspired Workers"
 dhe_colossus_of_rhodes.3.desc:0 "A lot of the work that has been done on the Colossus has been with the good will of the people of Rhodes, but it seems a lot of them have become demotivated as the progress has not been as quick as they hoped for.\n\nWe could pay to get new workers to arrive in Rhodes to take on the rest of the work, try to motivate those we already have, or change some of our plans in order to reduce the remaining work load."
 dhe_colossus_of_rhodes.3.a:0 "Some new hands will finish the work."
 dhe_colossus_of_rhodes.3.b:0 "A motivational speech is just the right thing."
 dhe_colossus_of_rhodes.3.c:0 "We will reduce the statue somewhat for everyones sake."
 dhe_colossus_of_rhodes.3.c.tt:0 "The progress on the Colossus of Rhodes is hindered by uninspired workers."
 dhe_colossus_of_rhodes.4.t:0 "Sabotaging the Colossus"
 dhe_colossus_of_rhodes.4.desc:0 "There have recently been issues with theft and sabotage around the Colossus, as jealous nations send their spies to infiltrate and ruin our work of art. Though the issues have been relatively minor so far, we fear it might just be the taste of what is to come.\n\n[SCOPE.sCharacter('random_advisor').GetName] recommend setting soldiers aside to guard the construction of the Colossus better. Alternatively we could use some of our funds to replace the ruined parts, or ignore the matter all together."
 dhe_colossus_of_rhodes.4.a:0 "We will just replace whatever gets damaged."
 dhe_colossus_of_rhodes.4.b:0 "Our soldiers will set this right."
 dhe_colossus_of_rhodes.4.c:0 "It is a relatively minor issue, it will probably be fine."
 dhe_colossus_of_rhodes.4.c.tt:0 "The progress on the Colossus of Rhodes is hindered by theft and sabotage."
 dhe_colossus_of_rhodes.10.t:0 "The Colossal Beginning"
 dhe_colossus_of_rhodes.10.desc:0 "With all the resources, equipment and materials left behind by Demetrius' army, we start crafting our colossal statue in honor of Helios. For the remainder of the things we need, we start sending out emissaries to the major powers of the Mediterranean.\n\nWe are expecting it will take quite a while to complete this enormous endeavor, but that is the price one will have to pay for the grace of the gods. With the helping hands of the people of Rhodes, the building of the colossus begins."
 dhe_colossus_of_rhodes.10.a:0 "It is to be expected."
 dhe_colossus_of_rhodes.11.t:0 "The Colossus of Rhodes"
 dhe_colossus_of_rhodes.11.desc:0 "The great Colossus of Rhodes has been completed, now to forever protect the island of Rhodes from hostilities and attacks. A grand statue in pure bronze unlike anything ever seen before, it is truly a magnificent honor to Helios, the patron god of Rhodes.\n\nThe statue is almost exactly as we originally planned, a shining monument forever memorializing our rule of Rhodes. We are hopeful Helios will look to Rhodes with pride, continuing to protect the city."
 dhe_colossus_of_rhodes.11.a:0 "Quite the achievement"
 dhe_colossus_of_rhodes.12.t:0 "The Colossus of Rhodes"
 dhe_colossus_of_rhodes.12.desc:0 "The great Colossus of Rhodes has been completed, now to forever protect the island of Rhodes from hostilities and attacks. A grand statue in pure bronze unlike anything seen before, it is truly a magnificent honor to Helios, the patron god of Rhodes.\n\nThe result of our hard work is greater than our architects had ever imagined, the colossus larger and more adorned than our plans originally stated. We are certain Helios will look to Rhodes with pride, forever holding his protecting hand over the city."
 dhe_colossus_of_rhodes.12.a:0 "A colossal achievement."
 dhe_colossus_of_rhodes.13.t:0 "A Broken Colossus"
 dhe_colossus_of_rhodes.13.desc:0 "The great Colossus of Rhodes has seen many a battle, but it finally falls as the city is taken by hostile forces. It is unclear how it happened in the chaos of the siege, but the great bronze statue has broken apart, pieces lying all around the harbor and port.\n\nBeyond repair, it is truly a blow to the moral of our people."
 dhe_colossus_of_rhodes.13.a:0 "What a disaster."

 ### Earthquakes ###
 dhe_earthquake.1.t:0 "The Quakes in [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.1.desc:0 "There has been a massive earthquake centered upon [SCOPE.sP('randomized_country_province').GetName], with a large amount of casualties and some significant damage upon the city itself. The nearby cities and areas have also seen some issues, though nowhere near the deafening issues caused in [SCOPE.sP('randomized_country_province').GetName].\n\nOur people are looking for us to set aside some of our funds to try and help those in need, to make the best out of the situation."
 dhe_earthquake.1.a:0 "We must aid our brethren in [SCOPE.sP('randomized_country_province').GetName]!"
 dhe_earthquake.1.b:0 "It will work itself out in time."
 dhe_earthquake.2.t:0 "The Quakes in [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.2.desc:0 "There has been a massive earthquake centered upon the city of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetOwner.GetName]. Most of our cities in that region are largely unaffected, with the exception of [SCOPE.sP('randomized_earthquake_province').GetName], and there are only some casualties and minor damages to the area.\n\nThe people of [SCOPE.sP('randomized_earthquake_province').GetName] are looking for us to help and speed up the recovery process."
 dhe_earthquake.2.a:0 "Some funds will be set aside to help them."
 dhe_earthquake.2.b:0 "It will fix itself soon enough."
 dhe_earthquake.3.t:0 "The Destruction of [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.3.desc:0 "The earth itself has opened up to swallow [SCOPE.sP('randomized_country_province').GetName], leaving destruction and casualties behind. The quakes has reached far and wide, sowing chaos in its wake. Our people look to us for leadership in this tragedy, and demand action to resolve the crisis.\n\nIf we do not show a stable rule in these troubled times, we are certain to have a lot of angry peasants in our lands. For who else will save them, unless we do so?"
 dhe_earthquake.3.a:0 "We have to help those left behind."
 dhe_earthquake.3.b:0 "There is no solution to this crisis."
 dhe_earthquake.4.t:0 "The Destruction of [SCOPE.sP('randomized_country_province').GetName]"
 dhe_earthquake.4.desc:0 "The earth has swallowed the city of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetOwner.GetName]. Though most of the destruction is outside of our borders, it seems [SCOPE.sP('randomized_earthquake_province').GetName] as one of the neighbors of the region has taken a brunt of the damage as well, leaving casualties and damage behind.\n\nOur people look to us for guidance in these troubled times. Though it is only a small region of our nation that has been struggling."
 dhe_earthquake.4.a:0 "We will help those in [SCOPE.sP('randomized_country_province').GetName]."
 dhe_earthquake.4.b:0 "The people will fix their own problems."
 dhe_earthquake.6.t:0 "Memories of the Earthquake"
 dhe_earthquake.6.desc:0 "Several years has passed since the destructive earthquake swallowed large parts of [SCOPE.sP('randomized_country_province').GetName] brutally, and left our nation with the tragedy. Though a lot of nations would have let the crisis bring them down, the catastrophe ended up as a moment for all of [ROOT.GetCountry.GetName] to come together and build a new future. Our leadership through the hard times is still remembered well, and few question it these days."
 dhe_earthquake.6.a:0 "Let us hope it will not be needed again."
 dhe_earthquake.7.t:0 "Memories of the Earthquake"
 dhe_earthquake.7.desc:0 "Several years have passed since the destructive earthquake swallowed large parts of [SCOPE.sP('randomized_country_province').GetName] brutally, and left our nation in ruin. The dark memories of those days still linger deep in our cultural memory, even today the earthquake came up as a topic as politics was discussed, proving once more what an impact it has had on us. When will we leave this catastrophe behind us?"
 dhe_earthquake.7.a:0 "What a tragedy it was..."
 earthquake_historical.tt:0 "Up to #Y 80%#! of the population in #Y [THIS.GetProvince.GetName]#! is killed by the earthquake."
 earthquake_major.tt:0 "Up to #Y 40%#! of the population in #Y [THIS.GetProvince.GetName]#! is killed by the earthquake."
 earthquake_medium.tt:0 "Up to #Y 20%#! of the population in #Y [THIS.GetProvince.GetName]#! is killed by the earthquake."
 earthquake_minor.tt:0 "Up to #Y 10%#! of the population in #Y [THIS.GetProvince.GetName]#! is killed by the earthquake."

 ### Volcanic Eruptions ###
 dhe_volcano.1.t:0 "Volcanic Destruction"
 dhe_volcano.1.desc:0 "A large rumbling sound is the only warning our people receive before [ROOT.GetCountry.Custom('get_nearby_volcano')] erupts, spouting large amounts of ash and lava all across [SCOPE.sP('volcano_city').GetName] and the nearby provinces. Most of those living in the area have little to no time to prepare themselves for the danger, and there is a large number of casualties and destruction across the area.\n\n[SCOPE.sP('volcano_city').GetName] gets entirely buried by the volcanic ash and lava from [ROOT.GetCountry.Custom('get_nearby_volcano')], leaving the area almost uninhabitable. Some people have started wondering if this is some sort of punishment sent by the gods, if we have offended or insulted them in one way or another."
 dhe_volcano.1.a:0 "We must take care of the few that remains."
 dhe_volcano.2.t:0 "Volcanic Destruction"
 dhe_volcano.2.desc:0 "A large rumbling sound is the only warning our people receive before [ROOT.GetCountry.Custom('get_nearby_volcano')] erupts, spouting large amounts of ash and lava all across the nearby city of [SCOPE.sP('volcano_city').GetName] in [SCOPE.sP('volcano_city').GetOwner.GetName]. Several of our cities in the vicinity of the volcano is ruined and damaged by the eruption, and we are given a report of a huge number of casualties.\n\nWith [SCOPE.sP('volcano_city').GetName] almost entirely buried by volcanic ash and lava, some have started wondering if this is a punishment sent by the gods to punish [SCOPE.sP('volcano_city').GetOwner.GetName]."
 dhe_volcano.2.a:0 "We need to help these survivors."
