 # Events
 dhe_dde_pyrrhus.1.t:0 "The Molossian Ultimatum"
 dhe_dde_pyrrhus.1.desc_1:1 "In Epirus, power hinges on the support of Molossians, the strongest Epirote tribe.\n\nPyrrhus' father, King Aeacides, supported the children of Alexander the Great against Cassander, but was deposed by the Molossians who resented the fighting. They replaced Aeacides with his cousin Neoptolemos II, and the infant Pyrrhus was taken to the court of the neighboring Taulantian king Glaucius for his safety.\n\nAeacides later briefly reclaimed the throne, but fell in battle against Macedon in 441. His brother Alcetas II then took power, but was eventually put to death by the Molossians for his failures and excesses, after which Glaucius took the opportunity to have Pyrrhus crowned in 447.\n\nThe Molossians still support Neoptolemos II rather than Pyrrhus; a king foisted on them by a foreign power..."
 dhe_dde_pyrrhus.1.desc_2:1 "In Epirus, power hinges on the support of Molossians, the strongest Epirote tribe.\n\nPyrrhus' father, King Aeacides, supported the children of Alexander the Great, but was deposed by the Molossians who resented the fighting. They replaced Aeacides with his cousin Neoptolemos II, and the infant Pyrrhus was taken to the court of the neighboring Taulantian king Glaucius for his safety.\n\nAeacides later briefly reclaimed the throne, but fell in battle against Macedon in 441. His brother Alcetas II then took power, but was eventually put to death by the Molossians for his failures and excesses, after which Glaucius took the opportunity to have Pyrrhus crowned in 447.\n\nThe Molossians would rather a ruler they support than Pyrrhus; a king foisted on them by a foreign power..."
 dhe_dde_pyrrhus.1.a:0 "Install [SCOPE.sChar('neoptolemus').GetPraenomen] to keep the peace."
 dhe_dde_pyrrhus.1.at:0 "#R Pyrrhus will be deposed and seek a Diadochus to support his claim.#!"
 dhe_dde_pyrrhus.1.b:0 "Pyrrhus' claim is true."
 
 dhe_dde_pyrrhus.2.t:0 "Pyrrhus of Epirus"
 dhe_dde_pyrrhus.2.desc_1:0 "Young King Pyrrhus of Epirus, recently installed by our King Glaucius, has been deposed by the Epirote Molossian tribe and replaced by [SCOPE.sChar('neoptolemus').GetName].\n\nPyrrhus has since been seeking the support of a Diadochi to press his claim to the throne in return for his service and friendship but no offers have been forthcoming.\n\nIn recognition of our history of friendship with Pyrrhus and his debt to us, it is only right that we allow him to serve our cause."
 dhe_dde_pyrrhus.2.desc_2:0 "Young King Pyrrhus, recently installed on the throne of Epirus by his adoptive father King Glaucius of the Taulantians, has been deposed by the powerful Epirote Molossian tribe and replaced by [SCOPE.sChar('neoptolemus').GetName].\n\nThis is the second time Pyrrhus has been forced to flee his country, and this time requests our support. He has pledged himself to our cause, that we might make use of his skills which are said to parallel the greatest kings of Epirus and Macedon, until he can return to Epirus as our eternally grateful friend."
 dhe_dde_pyrrhus.2.desc_3:0 "Young King Pyrrhus, recently installed on the throne of Epirus by his adoptive father King Glaucius of the Taulantians, has been deposed by the powerful Epirote Molossian tribe and replaced by [SCOPE.sChar('neoptolemus').GetName].\n\nThis is the second time Pyrrhus has been forced to flee his country, and he seeks the support of a powerful ally in reclaiming the throne of Epirus. He comes to us as a relative by marriage to the Antigonid dynasty.\n\nHe has pledged himself to our causes, that we might make use of his skills which are said to parallel the great kings of Epirus and Macedon, until he can return to Epirus as our eternally grateful friend."
 dhe_dde_pyrrhus.2.desc_4:0 "Young King Pyrrhus, recently installed on the throne of Epirus by his adoptive father King Glaucius of the Taulantians, has been deposed by the powerful Epirote Molossian tribe and replaced by [SCOPE.sChar('neoptolemus').GetName].\n\nThis is the second time Pyrrhus has been forced to flee his country, and he seeks the support of a powerful ally in reclaiming the throne of Epirus.\n\nHe has pledged himself to our causes, that we might make use of his skills which are said to parallel the great kings of Epirus and Macedon, until he can return to Epirus as our eternally grateful friend."
 dhe_dde_pyrrhus.2.a:0 "He will have our support."
 dhe_dde_pyrrhus.2.b:0 "We aren't a charity."
 dhe_dde_pyrrhus.2.yes.ct:0 "Pyrrhus will be at our disposal until he has secured the support to return to Epirus.\nEpirus will lose #R -50 #! opinion of us."
 dhe_dde_pyrrhus.2.no.ct:0 "#R Pyrrhus will seek support from another Diadochus.#!"
 
 dhe_dde_pyrrhus.3.t:0 "The Exploits of Pyrrhus"
 dhe_dde_pyrrhus.3.desc_1:0 "Since his arrival, Pyrrhus has managed to impress notaries of state and soldiers alike with his martial prowess and sharp mind. His abilities at the head of an army cannot be questioned, but it is his talent for earning the love of his troops, rivaling even Alexander the Conquerer's, that has earned him fame. It is hard to dismiss his claimed descent from the hero Achilles.\n\nWe can take much pride in the quality of upbringing King Glaucius and Beroea provided him, even if he has been forced to return to Taulantia once more.\n\nPyrrhus has also had the opportunity to spend time with old friends and make new ones, and is on his way securing supporters for his planned return to Epirus."
 dhe_dde_pyrrhus.3.desc_2:0 "Pyrrhus has been doing remarkably well at court, impressing men and women alike with his martial prowess and athleticism. He has a natural talent for charming all the right people, and has many female admirers in the capital It is hard to dismiss his claimed descent from the hero Achilles..\n\nWe can take much pride in the quality of upbringing King Glaucius and Beroea provided him, even if he has been forced to return to Taulantia once more.\n\nHe has had the opportunity to spend time with old friends and make new ones, and he is on his way securing supporters for his planned return to Epirus although it will be some time before he leaves."
