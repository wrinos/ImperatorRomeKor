 dhe_dde_pyrrhus.4.a:0 "He will make a powerful ally."
 dhe_dde_pyrrhus.4.at:0 "Pyrrhus will return to Epirus with extra troops and funds.\nEpirus will gain #G 100#! opinion of [SCOPE.sC('pyrrhus_second_country_scope').GetName]\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] will gain #G 100#! opinion of Epirus"
 dhe_dde_pyrrhus.4.b:0 "Give him our full support."
 dhe_dde_pyrrhus.4.bt:0 "Pyrrhus will return to Epirus with extra troops and funds.\nEpirus will gain #G 100#! opinion of [SCOPE.sC('pyrrhus_second_country_scope').GetName]\n[SCOPE.sC('pyrrhus_second_country_scope').GetName] will gain #G 100#! opinion of Epirus."
 dhe_dde_pyrrhus.4.c:0 "His ambitions are not our concern..."
 dhe_dde_pyrrhus.4.ct:0 "Pyrrhus will return to Epirus without our support, damaging our relations with the new king of Epirus."

 dhe_dde_pyrrhus.5.t:0 "The Return of Pyrrhus"
 dhe_dde_pyrrhus.5.desc_1:0 "After years abroad the deposed king Pyrrhus, son of Aeacides, has returned in ignominy to Epirus. He renounces the throne, stolen from beneath him by the Molossians, as long as he can return to court as a royal Epirote.\n\nIt appears that, unable to secure support from a foreign power, Pyrrhus ended up among the court of [SCOPE.sC('pyrrhus_fallback_scope').GetName] for a time, but decided to leave foreign lands and return home when it became clear he has failed to gather support.\n\nHe has a strong claim and is certainly no idiot, perhaps crowning him suits out situation..."
 dhe_dde_pyrrhus.5.desc_2:0 "After years abroad, the deposed king Pyrrhus, son of Aeacides, has returned to Epirus. He demands the throne, stolen from beneath him the by Molossians.\n\nIt appears that, unable to secure support from any Diadochi, Pyrrhus sought refuge for a second time with the Taulantians, where he found supporters and funds.\n\nWe have little choice but to concede to his demands, even the Molossians are agreed that he will make a far better ruler, and the army has his back."
 dhe_dde_pyrrhus.5.desc_3:0 "After years abroad, the deposed king Pyrrhus, son of Aeacides, has returned to Epirus. He demands the throne, stolen from beneath him by the Molossians.\n\nIt appears that despite being unable to secure the direct support of a Diadochi, Pyrrhus sought spent time at many courts establishing funds and inspiring followers.\n\nWe have little choice but to concede to his demands, even the Molossians are agreed that he will make a far better ruler, and the army has his back."
 dhe_dde_pyrrhus.5.desc_4:1 "After years abroad, the deposed king Pyrrhus, son of Aeacides, has returned to Epirus. He demands the throne, stolen from beneath him by the Molossians.\n\nIt appears that Pyrrhus was able to secure the direct support of the Diadochus of [SCOPE.sC('pyrrhus_second_country_scope').GetName], who has provided him with funds and troops for his expedition to Epirus.\n\nWe have little choice but to concede to his demands, even the Molossians are agreed that he will make a far better ruler, and the army has his back."
 dhe_dde_pyrrhus.5.a:0 "All hail King Pyrrhus."
 dhe_dde_pyrrhus.5.b:0 "All hail King Pyrrhus."
 dhe_dde_pyrrhus.5.c:0 "He will not be king."
 dhe_dde_pyrrhus.5.at:0 "Epirus and [SCOPE.sC('pyrrhus_second_country_scope').GetName] will gain #G 100#! opinion of each other.\nEpirus will gain several units of #Y Heavy Infantry#!."
 dhe_dde_pyrrhus.5.bt:0 "Epirus and [SCOPE.sC('pyrrhus_second_country_scope').GetName] will gain #G 100#! opinion of each other.\nEpirus will gain several units of #Y Heavy Infantry#! and one unit of #Y War Elephants#!."
 dhe_dde_pyrrhus.5.ct:0 "Epirus will gain several units of #Y Heavy Infantry#! and -50 opinion of [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 
 dhe_dde_pyrrhus.6.t:0 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective] Aggression"
 dhe_dde_pyrrhus.6.desc:0 "We have always been hard pressed by our Italian neighbors, but until now we Greeks have been able to hold on in Magna Graecia. Rome has become increasingly aggressive as it has expanded, and we have inevitably been drawn into conflict. Theirs is a much stronger country than our own, and the forces they can marshal will be a major threat, even with help.\n\nMany years ago, Alexander I of Epirus sailed to Magna Graecia with an army and all but defeated the Bruttians and Lucanians who harried Tarentum before falling in battle. His great-nephew, Pyrrhus, is by all accounts a capable ruler, and we may be able to tempt him to follow in his ancestors footsteps..."
 dhe_dde_pyrrhus.6.a:0 "Pyrrhus is our only hope against Rome."
 dhe_dde_pyrrhus.6.at:0 "[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName] of [SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName] will receive our request for aid."
 dhe_dde_pyrrhus.6.b:0 "The Epirotes will only seek to dominate us..."
 
 dhe_dde_pyrrhus.7.t:0 "Opportunity in Magna Graecia"
 dhe_dde_pyrrhus.7.desc:0 "We have received an envoy from the Hellenic state of [SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName] in Magna Graecia. They request our aid against the Romans, who have been expanding aggressively into the Greek lands of southern Italy. We are in a unique position to aid our Greek brethren, and this provides us a pretext to bring Magna Graecia into our sphere of influence or conquer it outright.\n\nKing Alexander I of Epirus, Pyrrhus' great-uncle, followed a similar destiny when he seeked to emulate his nephew Alexander the Great's eastern conquests in the west, and crossed the Ionian Sea to aid Tarentum against the Bruttians and Lucanians.\n\nThe situation today is much changed; Rome has alienated the area, and our intervention is sure to have many supporters across the peninsula.While Alexander I fell in battle against the Italians, this could be our great chance for glory."
 dhe_dde_pyrrhus.7.a:0 "Tyche favors the bold."
 dhe_dde_pyrrhus.7.at:0 "Every country in mainland Magna Graecia not allied with Rome will gain #G 50#! opinion of Epirus.\nEpirus will gain a #Y claim#! on every province in Magna Graecia owned by Rome or her allies."
 
 dhe_dde_pyrrhus.8.t:0 "The Ambitions of Pyrrhus"
 dhe_dde_pyrrhus.8.desc_1:0 "We have received word that, at the behest of the Hellenes of Magna Graecia, King Pyrrhus of Epirus is said to be planning to invade southern Italy in order to safeguard the Greek states our aggression. The precedent of King Alexander I of Epirus, Pyrrhus' great-uncle, who came to the aid of the Greeks and defeated the Lucanians and Bruttians is worrying to say the least.\n\nThere is growing resentment of our expansion, and he is sure to have many supporters in the region. We will see how this develops."
 dhe_dde_pyrrhus.8.desc_2:0 "We have received word that King Pyrrhus of Epirus is said to be planning to invade southern Italy in order to safeguard the Greek states after hearing our request. There is a precedent with King Alexander I of Epirus, Pyrrhus' great-uncle, who came to the aid of the Greeks and defeated the Lucanians and Bruttians.\n\nThere is growing resentment of the Roman's expansion, and he is sure to have many supporters in the region. Let us hope he does not disappoint us."
 dhe_dde_pyrrhus.8.desc_3:0 "We have received word that, at the behest of the Hellenes of Magna Graecia, King Pyrrhus of Epirus is said to be planning to invade southern Italy in order to safeguard the Greek states. There is a precedent with King Alexander I of Epirus, Pyrrhus' great-uncle, who came to the aid of the Greeks and defeated the Lucanians and Bruttians.\n\nThere is growing resentment of the Roman's expansion, and he is sure to have many supporters in the region. This could be a unique opportunity for us."
 dhe_dde_pyrrhus.8.a:0 "Rome fears no man."
 dhe_dde_pyrrhus.8.at:0 "#R Epirus has been granted a claim on every Roman province in Magna Graecia#!"
 dhe_dde_pyrrhus.8.b:0 "Let's hope this was a good idea..."
 dhe_dde_pyrrhus.8.bt:0 "Epirus has been granted a #Y claim#! on every Roman province in Magna Graecia."
 
 dhe_dde_pyrrhus.10.t:0 "Death of Pyrrhus"
 dhe_dde_pyrrhus.10.desc:0 "Word has reached us that the deposed king Pyrrhus has died in some remote corner of the world, under unknown circumstances. An heir of Achilles has fallen, and all of Epirus will weep for her lost son.\n\nOnly Zeus knows what he may have achieved if not for the envy and spite of lesser men."
 dhe_dde_pyrrhus.10.a:0 "Good night, sweet prince..."
 
 dhe_dde_pyrrhus.11.t:0 "Friendship with Thrace"
 dhe_dde_pyrrhus.11.desc:0 "The kingdom of Macedonia has long meddled in the affairs of Epirus and stymied our options for growth and influence in Hellas. The Thracians, on the opposite side of Macedon, are in a similar position; jealous of the power of a rival which has cornered them for generations.\n\nWe could treat with the Diadochus [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName] in Thrace, given our mutual interests against the Macedonians and our unique positions surrounding the kingdom of Alexander."
 dhe_dde_pyrrhus.11.a:0 "They will see the benefits."
 dhe_dde_pyrrhus.11.at:0 "Thrace will decide whether to accept our terms of friendship."
 dhe_dde_pyrrhus.11.b:0 "We can use this to our advantage."
 dhe_dde_pyrrhus.11.c:0 "Our interests lay elsewhere..."
 
 dhe_dde_pyrrhus.12.t:0 "Friendship with Epirus"
 dhe_dde_pyrrhus.12.desc:0 "The kingdom of Epirus has approached us with an offer of friendship. Macedonia has long meddled in the affairs of Thrace, and stymied our options for growth and influence in Hellas. The Epirotes, on the opposite side of Macedon, are in a similar position; jealous of the power of a rival which has cornered them for generations.\n\nGiven our mutual interests against the Macedonians and our unique positions surrounding the kingdom of Alexander, they could be a very useful ally."
 dhe_dde_pyrrhus.12.a:0 "We will envelop Macedon."
 dhe_dde_pyrrhus.12.at:0 "Epirus will gain #G 75#! opinion of Thrace\nThrace will gain #G 75#! opinion of Epirus"
 dhe_dde_pyrrhus.12.b:0 "Our interests lay elsewhere..."
 
 dhe_dde_pyrrhus.14.t:0 "The Oracle of Dodona"
 dhe_dde_pyrrhus.14.desc:0 "The renovation of the temples of Dodona are finally complete, along with the construction of a large amphitheater and the preparation of grounds for yearly games and festivals. The sanctuaries of Zeus Naios, the holy oak tree and the temples of Heracles and Diones have been fortified with a surrounding wall, and are barely recognizable, resplendently bedecked in new stone and adorned with reliefs and friezes.\n\nTruly, Dodona will once again rival the other famous religious sites of Greece and convey the wealth and piety of Epirus to the world."
 dhe_dde_pyrrhus.14.a:0 "It is marvelous."

 dhe_dde_pyrrhus.15.t:0 "Dividends from Dodona"
 dhe_dde_pyrrhus.15.desc:0 "The success of the renovation of the oracle of Dodona, particularly the number of visitors drawn to the festivals and auguries of the sacred oak tree's wind chimes, has been astounding.\n\nThe games are consistently well attended along with the dramatic performances, drawing many merchants and rich patrons to the temple complex.\n\nEpirus is once again an important religious center of Hellas, and there can be no doubt that Zeus Naios smiles on us."
 dhe_dde_pyrrhus.15.a:0 "This is for all Epirus."
 dhe_dde_pyrrhus.15.b:0 "We will hold a festival worthy of the Olympians."

 dhe_dde_pyrrhus.16.t:0 "A Proposal for Epirus"
 dhe_dde_pyrrhus.16.desc:0 "The kingdom of Epirus occupies a strategic position between the Greek heartland and the south-eastern tip of Italy. Their king, Pyrrhus, has made quite the name for himself and under his rule, Epirus could be a useful ally with influence in Hellas and Magna Graecia.\n\nOur position is assailed on all sides and Pyrrhus, a descendent of Achilles, could tip the balance in our favor.\n\nTo secure a lasting friendship, we can offer him [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] in marriage with a sizable dowry..."
 dhe_dde_pyrrhus.16.a:0 "Make the arrangements."
 dhe_dde_pyrrhus.16.at_1:0 "If Epirus accepts, Syracuse will give Epirus the island of #Y Korkyra#! as a dowry."
 dhe_dde_pyrrhus.16.at_2:0 "If Epirus accepts, Syracuse will give Epirus #R 100#! @gold! as a dowry."
 dhe_dde_pyrrhus.16.b:0 "This is not in our interest..."

 dhe_dde_pyrrhus.17.t:0 "Syracuse Offers Marriage"
 dhe_dde_pyrrhus.17.desc:0 "We have received an offer from Syracuse; their ruler, [SCOPE.sChar('agathocles').GetName] offers us [SCOPE.sChar('pyrrhus_betrothed_scope').GetName] in marriage to King Pyrrhus, with a generous dowry, in exchange for friendship.\n\nSyracuse occupies a strategic position on the island of Sicily; placed between the rich Carthaginian lands and the Italian peninsula their cities are important trade hubs. They have always been hard pressed on both sides and obviously seek a powerful ally to secure their position.\n\nIt is also likely that such a marriage could give us valid reasons to expand into Sicily if the time was right..."
 dhe_dde_pyrrhus.17.a:0 "We can't pass up this opportunity."
 dhe_dde_pyrrhus.17.at_1:0 "This is an opportunity."
 dhe_dde_pyrrhus.17.at_2:0 "We will receive #G 100#! @gold! as a dowry from Syracuse."
 dhe_dde_pyrrhus.17.b:0 "Pyrrhus will not abandon his wife."
 dhe_dde_pyrrhus.17.c:0 "This does not interest us..."
 
 dhe_dde_pyrrhus.18.t:0 "A Desperate Solution"
 dhe_dde_pyrrhus.18.desc_1:0 "We have been attacked by the treacherous Carthaginians. They, like so many others, have long desired to conquer the rich island of Sicily for themselves, and we have always forced them back. Today, we are up against perhaps the largest threat we have ever faced, and many view our situation as hopeless.\n\nAs a last resort, it has been suggested that we offer King Pyrrhus of Epirus to lead us, known as he is for his martial prowess and interest in Magna Graecia.\n\nHis relation to Achilles, position on the Italian peninsula, and ambitions over the Greek Sicelote lands will put him in good stead with the people.\n\nHowever, who knows where his interests really lay..."
 dhe_dde_pyrrhus.18.desc_2:0 "We have been attacked by the treacherous Carthaginians. They, like so many others, have long desired to conquer the rich island of Sicily for themselves, and we have always forced them back. Today, we are up against perhaps the largest threat we have ever faced, and many view our situation as hopeless.\n\nAs a last resort, it has been suggested that we offer King Pyrrhus of Epirus to lead us, known as he is for his martial prowess and interest in Magna Graecia.\n\nHis marriage to our ruling dynasty gives him a solid claim, and he may be the best hope we have of maintaining Greek rule over Syracuse.\n\nHowever, who knows where his interests really lay..."
 dhe_dde_pyrrhus.18.a:0 "We must request Pyrrhus' assistance."
 dhe_dde_pyrrhus.18.at:0 "#R If Epirus accepts we will become their client state, and Epirus will receive claims on all of Sicily and declare war on Carthage."
 dhe_dde_pyrrhus.18.b:0 "We don't need his help..."
 dhe_dde_pyrrhus.18.bt:0 "Epirus will be granted a #Y claim#! on every province in Sicily."

 dhe_dde_pyrrhus.19.t:0 "Opportunity in Sicily"
 dhe_dde_pyrrhus.19.desc_1:0 "We have been approached by the Syracusan with an offer...\n\nThey have been attacked by the powerful Carthaginians who seek dominion over the island of Sicily. Worried that they will be unable to maintain their independence against so powerful a foe, they have suggested formally crowning Pyrrhus king of Sicily.\n\nIt seems they have been following our expansion in Magna Graecia with much interest, and would rather invite a Greek king with a stake in the area than fall to foreign invaders.\n\nWe must consider this carefully, accepting their offer will mean open war with Carthage."
 dhe_dde_pyrrhus.19.desc_2:0 "We have been approached by the Syracusan with an offer...\n\nThey have been attacked by the powerful Carthaginians who seek dominion over the island of Sicily. Worried that they will be unable to maintain their independence against so powerful a foe, they have suggested formally crowning Pyrrhus king of Sicily.\n\nIt seems they have been following Pyrrhus' successes with much interest, and given his marriage ties he has a real claim to the throne.\n\nWe must consider this carefully, accepting their offer will mean open war with Carthage."
 dhe_dde_pyrrhus.19.a:0 "Sicily is ripe for the taking"
 dhe_dde_pyrrhus.19.at:0 "Epirus will vassalize Syracuse as a #Y client state#!, gain claims on all of Sicily, and declare war on Carthage.\nEvery Hellenic country in Sicily and Magna Graecia will gain #G 50#! opinion of Epirus."
 dhe_dde_pyrrhus.19.b:0 "This is a fools errand. But good to know..."
 dhe_dde_pyrrhus.19.bt:0 "Epirus will gain claims on all of Sicily."
 
 dhe_dde_pyrrhus.20.t:0 "A Remarkable Man"
 dhe_dde_pyrrhus.20.desc:0 "As a result of the end of hostilities with [SCOPE.sC('pyrrhus_first_country_scope').GetName], an exchange of hostages was agreed to as usual, in order to foster goodwill and ensure the strength of the agreed truce.\n\nOne of these hostages turns out to be none other than Pyrrhus of Epirus, a distant relation of Alexander the Great and descendant of Achilles himself.\n\nHe is seeking support to press his claim to the throne of Epirus, from which he was recently deposed."
 dhe_dde_pyrrhus.20.a:0 "We will see how this develops..."
 dhe_dde_pyrrhus.20.at:0 "Pyrrhus will remain at our court awhile before returning to Epirus."

 dhe_dde_pyrrhus.21.t:0 "Claims in Sicily"
 dhe_dde_pyrrhus.21.desc_1:0 "We have received word that the Syracusans considered asking for our assistance in their war with Carthage, given our presence in Magna Graecia and interests in the Siceliote colonies.\n\nInstead they have opted to continue their hopeless war independently. However, we may still be able to take advantage of their weakness for our own benefit..."
 dhe_dde_pyrrhus.21.desc_2:0 "We have received word that the Syracusans considered asking for our assistance in their war with Carthage, given our marriage ties and interests in Magna Graecia.\n\nInstead they have opted to continue their hopeless war independently. However, we may still be able to take advantage of their weakness for our own benefit..."
 dhe_dde_pyrrhus.21.a:0 "Sicily will be ours."
 dhe_dde_pyrrhus.21.at:0 "Epirus will gain claims on all of Sicily."
 
 dhe_dde_pyrrhus.22.t:0 "Pyrrhus Protected by [SCOPE.sC('pyrrhus_first_country_scope').GetName]"
 dhe_dde_pyrrhus.22.desc_1:0 "In the disorder following his overthrow by the Molossians and the crowning of [SCOPE.sChar('neoptolemus').GetName], Pyrrhus has been able to flee Epirus with the help of courtiers and servants before our soldiers could locate him.\n\nWe have received word that he has been offered refuge by the Taulantian's once again, and is no doubt plotting some scheme to retake the throne."
 dhe_dde_pyrrhus.22.desc_2:0 "In the disorder following his overthrow by the Molossians and the crowning of [SCOPE.sChar('neoptolemus').GetName], Pyrrhus has been able to flee Epirus with the help of courtiers and servants before our soldiers could locate him.\n\nWe have received word that he has been offered refuge by the Diadochus [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName], a relative through his sister's marriage, and is no doubt plotting some scheme to retake the throne with [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective] help."
 dhe_dde_pyrrhus.22.desc_3:0 "In the disorder following his overthrow by the Molossians and the crowning of [SCOPE.sChar('neoptolemus').GetName], Pyrrhus has been able to flee Epirus with the help of courtiers and servants before our soldiers could locate him.\n\nWe have received word that he has been offered refuge by the Diadochus [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName], and is no doubt plotting some scheme to retake the throne with [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective] help."
 dhe_dde_pyrrhus.22.desc_4:0 "In the disorder following his overthrow by the Molossians and the crowning of [SCOPE.sChar('neoptolemus').GetName], Pyrrhus has been able to flee Epirus with the help of courtiers and servants before our soldiers could locate him.\n\nWe have received word that he has been offered refuge by [SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName] of [SCOPE.sC('pyrrhus_first_country_scope').GetName], and is no doubt plotting some scheme to retake the throne with [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective] help."
 dhe_dde_pyrrhus.22.a:0 "Let him run."

 dhe_dde_pyrrhus.23.t:0 "Pyrrhus Exchanged as Hostage"
 dhe_dde_pyrrhus.23.desc:0 "We have received word that the deposed pretender Pyrrhus has become little more than a pawn in the political maneuvering of the Diadochi.\n\nHe was transferred to [SCOPE.sC('pyrrhus_second_country_scope').GetName] as a hostage following their conflict with his [SCOPE.sC('pyrrhus_first_country_scope').GetAdjective] protectors."
 dhe_dde_pyrrhus.23.a:0 "He can't turn this around..."

 dhe_dde_pyrrhus.25.t:0 "Thracian Response"
 dhe_dde_pyrrhus.25.desc:0 "Our embassy to Thrace has returned with the news that they managed to reach an understanding with [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nIt seems their distrust of Macedon echoes our own, and an alliance may be on the cards..."
 dhe_dde_pyrrhus.25.a:0 "Tremendous."
 
 dhe_dde_pyrrhus.26.t:0 "Thracian Response"
 dhe_dde_pyrrhus.26.desc:0 "Our embassy to Thrace has returned with the news that they were unable to convince [SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName].\n\nIt seems the Thracians have other ideas about how to contain the Macedonians..."
 dhe_dde_pyrrhus.26.a:0 "Worth a shot..."
 
 dhe_dde_pyrrhus.27.t:0 "Pyrrhus Reaches Majority"
 dhe_dde_pyrrhus.27.desc:0 "The deposed King Pyrrhus has reached the age where his abilities can be of some use to us. While he may not plan on sticking around forever, he has no quarrel with applying his considerable military and other talents to our aims while he enjoys our hospitality."
 dhe_dde_pyrrhus.27.a:0 "He could win us some battles for our trouble..."
 
 dhe_dde_pyrrhus.28.t:0 "Pyrrhus Accepts Offer"
 dhe_dde_pyrrhus.28.desc:0 "We have received word that King Pyrrhus has accepted our offer of marrying him to [SCOPE.sChar('pyrrhus_betrothed_scope').GetName].\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName] has left for Epirus and her new husband, along with confirmation of our generous dowry. Let us hope this is a beneficial arrangement..."
 dhe_dde_pyrrhus.28.a:0 "Excellent."
 
 dhe_dde_pyrrhus.29.t:0 "Pyrrhus Rejects Offer"
 dhe_dde_pyrrhus.29.desc_1:0 "We have received word that King Pyrrhus has rejected our offer of marrying him to [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]. It seems Pyrrhus would not abandon his current wife.\n\nWe will have to find someone else for [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]..."
 dhe_dde_pyrrhus.29.desc_2:0 "We have received word that King Pyrrhus has rejected our offer of marrying him to [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]. It seems Pyrrhus, despite having no consort, was not tempted by our offer...\n\nWe will have to find someone else for [SCOPE.sChar('pyrrhus_betrothed_scope').GetName]..."
 dhe_dde_pyrrhus.29.a:0 "Worth a shot..."
 
 dhe_dde_pyrrhus.30.t:0 "Pyrrhus In Sicily"
 dhe_dde_pyrrhus.30.desc_1:0 "We have received word that King Pyrrhus of Epirus has accepted our request for assistance! We have crowned Pyrrhus king of Sicily and are now his de facto subjects, but he has joined our war against Carthage!\nMay Nike smile on us!"
 dhe_dde_pyrrhus.30.desc_2:0 "We have received word that, at the behest of the Syracusans, King Pyrrhus of Epirus has been crowned King of Sicily in order to defend her from our invasion.\nSyracuse has become a subject of Epirus, while all the Greek states of southern Italy look to Pyrrhus to safeguard their independence."
 dhe_dde_pyrrhus.30.desc_3:0 "We have received word that, at the behest of the Syracusans, King Pyrrhus of Epirus has been crowned King of Sicily in order to defend her from the Carthaginian invasion.\nSyracuse has become a subject of Epirus, while all the Greek states of southern Italy look to Pyrrhus to safeguard their independence."
 dhe_dde_pyrrhus.30.a:0 "Let's hope he arrives quickly..."
 dhe_dde_pyrrhus.30.b:0 "The fools trade one invader for another."
 dhe_dde_pyrrhus.30.c:0 "Interesting..."
 dhe_dde_pyrrhus.30.tooltip:0 "Epirus has vassalized Syracuse as a #Y client state#!, gained claims on all of Sicily, and declared war on Carthage.\nEvery Hellenic country in Sicily and Magna Graecia has gained #G 50#! opinion of Epirus."
 
 dhe_dde_pyrrhus.31.t:0 "Pyrrhus Refuses"
 dhe_dde_pyrrhus.31.desc:0 "We have received our reply from King Pyrrhus of Epirus, and he has refused our request for assistance in exchange for servitude...\n\nIn addition, revealing our plight to this unscrupulous adventurer, we have may have given Pyrrhus the information he needs to take advantage of our weakness. He no doubt has designs on Sicily as a satellite of Magna Graecia..."
 dhe_dde_pyrrhus.31.a:0 "Worth a shot..."
 
 dhe_dde_pyrrhus_molossians_angered_cm:0 "Molossians Angered"
 desc_dhe_dde_pyrrhus_molossians_angered_cm:0 "By refusing to depose King Pyrrhus, we have angered the powerful Molossian tribe whose support is vital to the legitimacy of Epirote rulers."
 dhe_dde_pyrrhus_readiness_for_war_cm:0 "Readiness for War"
 desc_dhe_dde_pyrrhus_readiness_for_war_cm:0 "The prepared conflict with Carthage has forced us to mobilize our full military potential."
 dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "Blessings of Dodona."
 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "The renovation of the Oracle of Dodona has put in good stead with the Olympians."
 dhe_dde_pyrrhus_dodona_boon_cm:0 "Loved by the Gods"
 desc_dhe_dde_pyrrhus_dodona_boon_cm:0 "The dedication of the Epirotes to the Olympians is renowned; they are truly blessed in all their endeavors."
 
 dhe_dde_pyrrhus_dodona_pm:0 "Oracle of Dodona"
 desc_dhe_dde_pyrrhus_dodona_pm:0 "The renovation of the oracle of Dodona and the establishment of games and festivals has brought a steady flow of visitors and traders to Dodona."
 
