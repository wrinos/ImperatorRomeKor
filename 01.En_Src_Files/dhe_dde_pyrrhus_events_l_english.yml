 dhe_dde_pyrrhus.3.a:0 "Zeus will watch over him."
 dhe_dde_pyrrhus.3.at:0 "Pyrrhus will move to the court of [SCOPE.sC('pyrrhus_second_country_scope').GetName]."
 
 dhe_dde_pyrrhus.4.t:0 "The Departure of Pyrrhus"
 dhe_dde_pyrrhus.4.desc_1:0 "The time has come for Pyrrhus to leave Taulantia, return home, and take back the throne of Epirus once more. He will be sorely missed by all, from the young soldiers he trains with, to the fair maidens who watch, and of course all those he entertained at banquets with his sharp wit and reasoning. Sadly there is no convincing him otherwise; Pyrrhus knows where his destiny lies.\n\nHe has managed to gain the support of fighting men he has befriended, and secure financial backing from interested parties. \n\nBy supporting Pyrrhus directly, we could ensure good relations with Epirus after he takes the crown and bolster his forces..."
 dhe_dde_pyrrhus.4.desc_2:0 "The time has come for Pyrrhus to leave Taulantia, return home, and take back the throne of Epirus once more. He will be sorely missed by all, especially by the soldiers he has commanded and must leave behind, and of course all those he entertained at banquets with his sharp wit and reasoning. Sadly, there is no convincing him otherwise; Pyrrhus knows where his destiny lies.\n\nHe has managed to gain the support of fighting men he has befriended, and secure financial backing from interested parties. \n\nBy supporting Pyrrhus directly, we could ensure good relations with Epirus after he takes the crown and bolster his forces..."
 dhe_dde_pyrrhus.4.desc_3:0 "Pyrrhus has miraculously gained the support of almost the entire court since his arrival. We cannot deny his grace, wit, and charm, and the sway he holds over all he meets, from the young soldiers he trains with, to the fair maidens who watch.\n\nWith the unfolding political situation, there is little reason for him to remain in [SCOPE.sC('pyrrhus_second_country_scope').GetName], and he has gathered enough support to return home and take back the throne of Epirus once more. There is no convincing him otherwise; Pyrrhus knows where his destiny lies.\n\nHe has won over fighting men he has befriended, and secured financial backing from interested parties. By supporting Pyrrhus directly, we could ensure good relations with Epirus after he takes the crown and bolster his forces..."
