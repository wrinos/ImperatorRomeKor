l_english:
 tutorial.1.t:0 "The Glory of Rome"
 tutorial.1.desc:0 "Welcome to the tutorial for Imperator: Rome! By completing the series of objectives which you will find on the left hand side of your screen, we will introduce you to the basic principles behind playing Imperator: Rome.\n\nThe button on the left-hand side of your screen, embossed with a wreath and spear, will allow you to open and close the Tutorial Objectives window.\n\nYou will be able to complete objectives in any order you choose, however, if you are new to Paradox titles or wish to refresh your knowledge, we recommend that you follow the objective list from top to bottom.\n\nHolding your mouse over an objective will provide you with hints on how to fulfill the conditions. When the conditions are met, objectives will be highlighted to show you they are ready to turn in!"
 tutorial.1.a:0 "Roma Invicta!"
 starting_setup_tooltip:0 "Click here to proceed."
 tutorial.2.t:0 "The Starting Situation"
 tutorial.2.desc:0 "During the tutorial, you will be playing as Rome. The current date, which you can find in the top right corner of your screen, is the 1st October 450 Ab Urbe Condita, or, 450 years after the founding of Rome.\n\nRome has recently established local dominance, and the stage is set for your expansion throughout the Italian region!\n\nFor the purposes of this tutorial, we have taken care of a few matters for you. We will, however, teach you how to cover these areas over the course of the tutorial."
 tutorial.2.a:0 "Proceed."
 tutorial.3.t:0 "Resources"
 tutorial.3.desc:0 "Along the top bar, are the main resources you will accrue or spend over the course of your game.\n\nWe recommend that you spend a moment getting acquainted with these. By holding your mouse over the icon for each one, you will be able to see a tooltip detailing some of their effects and uses.\n\nFor the purposes of this tutorial, we have provided you with a significant bonus to your treasury and power resources."
 tutorial.3.a:0 "Onwards!"
 tutorial.4.t:0 "A Stable Country"
 tutorial.4.desc:1 "Congratulations! You have successfully stabilized Rome.\n\nAs you play more, you will encounter a variety of modifiers and effects that alter your stability, the cost of increasing it, and the effects from having it.\n\nEvents will often affect your stability value - we have provided you with an extra stability point as a reward for completing your objective, to take you to your maximum."
 tutorial.4.a:0 "Excellent."
 begin_tutorial_event_tooltip:0 "Begin the #Y Tutorial#!!"
 basics_of_resources_tooltip:0 "Click to learn about #Y Resources#! in Imperator: Rome."
 tutorial.5.t:0 "Our Armies Are Complete"
 tutorial.5.desc:0 "Excellent! Now Rome has an army befitting her stature.\n\nOver the course of gameplay, you will see events such as this pop up from time to time. The various options will often include interesting effects or choices. If you hold your mouse over the option button at the bottom of this window, you will see that your army will benefit from a combat modifier, as a reward for completing this objective."
 tutorial.5.a:0 "Splendid."
 tutorial.6.t:0 "Navy Constructed!"
 tutorial.6.desc:0 "Now Rome has a grand navy, fit to exert dominance over the Mediterranean.\n\nAs a reward for this objective, we're going to give Rome a temporary modifier to make the next objective a little easier!"
 tutorial.6.a:0 "Onwards."
 tutorial.7.t:0 "Training Camps Constructed"
 tutorial.7.desc:0 "Now your cities will produce more manpower to fill the armies of Rome!\n\nThe next mission involves learning about trade routes, so we've added another one for you, in your capital province of Latium."
 tutorial.7.a:0 "Excellent."
 tutorial.8.t:0 "The Fish Must Flow"
 tutorial.8.desc:0 "The people of Rome are now receiving the Fish you have imported.\n\nOther trade goods have a variety of different bonuses that you can harness - we recommend you take a moment to check them out, in the trade goods screen you used before."
 tutorial.8.a:0 "Proceed."
 tutorial.9.t:0 "The Gods Are With Us"
 tutorial.9.desc:1 "The Gods have truly blessed us - now Rome is ready for war!\n\nWe recommend that you check out the other omens to get an idea for what else you could use in times of need."
 tutorial.9.a:0 "To war!"
 tutorial_unrest_modifier_tooltip:1 "The land of the #Y Sabini#! will be unable to rebel for #Y 10#! years."
 tutorial.10.t:0 "The Sabini"
 tutorial.10.desc:0 "Great job! You have pacified the Sabini, and conquered their lands.\n\nThere are numerous additional intricacies to waging war, which you will pick up as you play the game. Many of these are optional, such as Unit Position, and Battle Tactics. You should take a look around the unit selection screen if you want to get acquainted with these."
 tutorial.10.a:0 "Onwards."
 tutorial.11.t:0 "Invention Secured"
 tutorial.11.desc:1 "Now your country is even more capable than before. As your technology level progresses, different inventions will be added to the random pool that populates the inventions list. Expect to see some interesting things popping up over time!\n\nYou may have noticed that various events pop up over time, as well. These often contain interesting choices to make. Often, these events can target characters within your realm, as well as your country itself. For instance, the reward for this mission permanently adds to the Martial ability of your ruler."
 tutorial.11.a:0 "Excellent!"
 tutorial_unrest_modifier_tooltip_2:1 "The land you recently conquered will be unable to rebel for #Y 10#! years."
 tutorial.12.t:0 "Down With the Samnites!"
 tutorial.12.desc:1 "The Samnites are routed, and Rome stands victorious. By now, you should have a basic understanding of how to act during war.\n\nWars can often escalate to involve many further opponents - be careful of alliances and guarantees when declaring war on an opponent!"
 tutorial.12.a:0 "Friends are always welcome."
 tutorial.13.t:0 "Objective Completed"
 tutorial.13.desc:1 "Sipontum has received appropriate Roman ministrations, and you either have a new friend, or a new city to add to the Republic.\n\nAllies can be invaluable during war. You will be unable to command their armies, but they will often try and assist you, if not pursuing their own objectives.\n\nThe rest of the tutorial objectives involve conquering more of Italy. If you feel that you have a good grasp of the basics, consider returning the menu and starting a game without Tutorial Mode activated. If you wish to continue, do Rome proud!"
 tutorial.13.a:0 "Onwards to glory!"
 tutorial.14.t:0 "Etruria Defeated"
 tutorial.14.desc:0 "You have put an end to the Etruscan threat - quite an achievement!\n\nContinuing, you should unite the rest of Southern Italy under the banner of Rome. This will likely require several wars, so it is important to make sure your manpower reserves and treasury are up to the task, before beginning each war.\n\nBeware of the Greek city states, some of which are in a Defensive League together. This means they will call each other to war, if you declare war on any given member of the league."
 tutorial.14.a:0 "Interesting."
 tutorial.15.t:0 "Roma Invicta!"
 tutorial.15.desc:0 "Rome has begun to fulfill her destiny, under your capable hands.\n\nThe last challenge is to put and end to the Greek interference in Italy. Strike at the state of Syracusae, and show them that Rome no longer needs the patronage of the Greeks!"
 tutorial.15.a:0 "To war!"
 tutorial.16.t:0 "Tutorial Complete!"
 tutorial.16.desc:1 "Congratulations! You have completed the tutorial for Imperator: Rome.\n\nIf you would like to continue and have a look around, or simply continue playing, please note that difficulty has been adjusted for the purposes of the tutorial, and that we recommend playing a regular game in order to get accustomed to how countries will usually interact with you."
 tutorial.16.b:0 "Continue in tutorial mode."
 ###Objectives
 tutorial_increase_stability:0 "Stabilize Rome"
 tutorial_increase_stability_desc:0 "#W Increase your stability to 2.#!\n\nTo increase stability, open the #Y Religion#! window, and click on the #Y Sacrifice to the Gods#! interaction.\n\nNo pigs were harmed during the making of this tutorial."
 build_30_heavy_infantry:1 "Have an Army of 30 Cohorts"
 build_30_heavy_infantry_desc:0 "#W Build cohorts until you have an army of at least size 30,000.#!\n\nYou can train cohorts in any owned city. Training can be initiated in one of a number of ways:\n\n- Using the #Y Macro-Builder#!, which can be found in the top left of your screen.\n\n- Selecting a city, and using the #Y Recruit Cohorts#! button.\n\n- Selecting an army, then selecting the #Y Recruit to Unit#! button.\n\nGo ahead and recruit at least 30 cohorts. Make sure to merge them into one army!"
 build_20_triremes:0 "Have 12 Triremes"
 build_20_triremes_desc:0 "#W Build ships until you have a navy of at least size 12.#!\n\nConstructing ships is much the same as training land units, however, you can only construct them at a city with a #Y Port#! that is supplied with #Y Wood#!.\n\nAll the ports that Rome begins with are supplied with wood, so you do not need to worry about this step for now!\n\nHolding your mouse over this objective will highlight all your starting #Y Port#! cities."
 build_4_barracks:1 "Construct 8 Training Camps"
 build_4_barracks_desc:0 "#W Have at least 8 unique cities with Training Camps.#!\n\n#Y Freemen#! and #Y Tribesmen#! provide you with your base manpower. Having one or more #Y Training Camp#! in a city, will increase the manpower contribution from all #Y Freemen#! and #Y Tribesmen#! within that city.\n\nTo regain manpower faster, construct a #Y Training Camp#! in at least #Y 8#! of your cities.\n\nTo do this, click on a city on the map, and locate the #Y Training Camp#!. On the right hand side of the progress bar, is the construction icon."
 acquire_fish_for_rome:0 "Import Fish to Latium"
 acquire_fish_for_rome_desc:1 "#W Import Fish to Latium.#!\n\nIn order to keep your cities from starving, you will need to provide them with enough food to keep on growing.\n\nRome is safe from starvation from the time being, however, importing #Y Fish#! to #Y Latium#! will increase the growth speed of your Pops!\n\n#Y Latium#! is the #Y Province#! to which the city of Rome belongs. By clicking on Rome, you will see in the top right corner of the Province UI, a #Y Trade Route#! button.\n\nClick on this, and then select #Y Fish#!. Here, you will be able to see which Provinces have a surplus to export, with the owning country displayed on the right. Countries with a greyed out button will #R not#! export to you unless you improve relations.\n\nFor now, we recommend asking the first nation in the list for #Y Fish#!. This will begin importing it to #Y Latium#!."
 tutorial_conquer_sabinia:0 "Conquer the Sabini"
 tutorial_conquer_sabinia_desc:0 "#W Annex the territory belonging to Sabinia.#!\n\nThe hill-dwellers known as the Sabini occupy the lands to your North. Fabricate a claim upon their land by opening diplomacy and selecting #Y Fabricate Claim#!. You do not need to fabricate a claim upon both their provinces, either will do.\n\nAfter you have a claim, make sure your troops are in a good position, and declare war!\n\nTo declare war, open diplomacy, and select declare war. You'll then need to select a #Y Casus Belli#!. If you have #Y Show Superiority#!, or #Y Show Naval Superiority#! selected, you will suffer a stability hit!\n\nThe Sabini will try to put up a fight; but the Roman numbers should prove more than a match for them!"
 tutorial_destroy_etruria:0 "Destroy Etruria!"
 tutorial_destroy_etruria_desc:0 "#W Annex the highlighted Etruscan cities.#!\n\nThe Etruscans are in a good position to threaten Rome. Put an end to this threat by conquering the Province of Etruria.\n\nIf you are low on manpower or have low stability, it might be a wise idea to spend some time at peace before declaring war again!\n\nIf you find that you are unable to conquer enough in one war, then consider suing for peace, attempting another objective, and returning to this once your truce has expired!"
 tutorial_finish_off_samnium:0 "Finish Off The Samnites"
 tutorial_finish_off_samnium_desc:0 "#W Annex the highlighted cities.#!\n\nEver since the First Samnite war, Rome and Samnium have been at each other's throats.\n\nFabricate a claim, and lay waste to their armies!"
 tutorial_make_friends_with_sipontum:0 "Relations with Sipontum"
 tutorial_make_friends_with_sipontum_desc:0 "#W Have Sipontum Reach 100 Opinion of Rome.#!\n\nSometimes a diplomatic solution is far more expedient than war. Try to improve our standing with Sipontum.\n\nThere are a number of ways to do this. Open diplomacy with them, and look at the various options. We recommend that you first use the #Y Improve Opinion#! interaction.\n\nSome other interactions which improve opinion, such as #Y Send Gift#! and #Y Offer Alliance#!.\n\nIf you find that they will not heed your attempts to make friends, this objective will also be completed if you conquer Sipontum!"
 tutorial_buy_an_invention:1 "Purchase an Invention"
 tutorial_buy_an_invention_desc:1 "#W Purchase any Invention.#!\n\nFor this objective, you will need to open the #Y Technology#! window. In there, you will see a series of inventions on the right hand side.\n\nInventions can be purchased with #Y Civic Power#! (@civic_icon!). Each one you buy will increase the cost of the next.\n\n#Y Technology#! can be seen on the left side of the window. Progress in this is dictated by your ratio of citizens, and the skill of the character overseeing the selected #Y Technology#!. Each #Y Technology#! you research will have a number of benefits, and will also make inventions cheaper.\n\nGo ahead and purchase an invention - there are a variety to choose from, so try and make a decision that benefits your current situation. If you aren't sure, don't worry! They all benefit your nation in one way or another."
 invention_purchased_tutorial_tooltip:0 "Purchased any Invention"
 tutorial_call_down_an_omen:0 "Call Down an Omen"
 tutorial_call_down_an_omen_desc:0 "#W Invoke any Omen.#!\n\nOmens are an important feature in Imperator: Rome. Open the #Y Religion#! window to browse which omens are available to you.\n\nIt is important to note that only one omen may be active at once, and that an omen may not be revoked once chosen. Once it has expired, a new one may be picked.\n\nWe recommend that you pick the #Y Blessing of Fortuna#! for the purposes of the tutorial, but feel free to try out something different!"
 tutorial_conquer_southern_italy:0 "Conquer Southern Italy"
 tutorial_conquer_southern_italy_desc:0 "#W Annex the highlighted cities in Southern Italy.#!\n\nNow that we've shown you the basics, it's time for a challenge. Conquer the rest of Southern Italy, and show the world that you mean business!\n\nRemember to keep your armies replenished, and only take on opponents you feel you can handle. You will need to declare several different wars in order to complete this objective. If your #Y Omen#! runs out during this time, remember to refresh it!"
 tutorial_conquer_syracuse:0 "Conquer Syracusae"
 tutorial_conquer_syracuse_desc:0 "#W Annex the highlighted cities in Sicily.#!\n\nThe last major bastion of Greek interference, Syracusae, will be the last objective for this tutorial. Here, you will be moving your troops across a #Y Strait#! - enemy fleets can block your movement, so make sure to position your own fleet in the ocean province between #Y Rhegium#! and #Y Messana#!.\n\nIf you find that you need to siege down #Y Melita#!, you can move our armies onto your fleet, and transport them to the intended destination.\n\nWhen you own the highlighted cities in the province of #Y Sicelia#!, you will be proclaimed victorious!"
 tutorial_syracuse_tt:0 "#G Tutorial Completed!#!"
