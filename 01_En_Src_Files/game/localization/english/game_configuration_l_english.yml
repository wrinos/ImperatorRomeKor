l_english:
 difficulty_very_easy_tooltip:1 "Difficulty: #Y Very Easy#!\n\nThis is the easiest setting to play the game in. Human players will be given substantial bonuses and all AI countries will suffer penalties.\nThe AI will also play less aggressively against the human player.\n\n#T Player modifiers:#!\n$PLAYER_MODIFIERS$\n#T AI modifiers:#!\n$AI_MODIFIERS$"
 difficulty_easy_tooltip:1 "Difficulty: #Y Easy#!\n\nThis settings will give a more relaxed and easier experience. Human players will be helped with bonuses.\nThe AI will play less aggressively against the human player than it would on normal or above.\n\n#T Player modifiers:#!\n$PLAYER_MODIFIERS$\n#T AI modifiers:#!\n$AI_MODIFIERS$"
 difficulty_normal_tooltip:1 "Difficulty: #Y Normal#!\n\nThis setting will give a balanced experience, with no bonuses to the human player or the AI.\nAI countries will treat Humans and other AI countries the same way.\n\n#T Player modifiers:#!\n$PLAYER_MODIFIERS$\n#T AI modifiers:#!\n$AI_MODIFIERS$"
 difficulty_hard_tooltip:1 "Difficulty: #Y Hard#!\n\nThis setting is a setting for more experienced players.\nAI countries will receive bonuses that human players will not and will be more aggressive.\n\n#T Player modifiers:#!\n$PLAYER_MODIFIERS$\n#T AI modifiers:#!\n$AI_MODIFIERS$"
 difficulty_very_hard_tooltip:1 "Difficulty: #Y Very Hard#!\n\nThis is the hardest setting to play in. The AI will be given substantial bonuses while human players get none.\nAI countries will be more aggressive.\n\n#T Player modifiers:#!\n$PLAYER_MODIFIERS$\n#T AI modifiers:#!\n$AI_MODIFIERS$"
 DIFFICULTY_TOOLTIP:1 "Difficulty:\nDifficulty allows you to control how hard the game will be by changing AI behavior and strengthening countries."
 IRONMAN_TOOLTIP:1 "#Y Ironman Mode#!:\n\nA game mode for a more challenging experience.\n- #T Enables Achievements#!.\n- Limits the number of save files per game to one.\n- Non-optional and frequent autosaving.\n- Cannot use the ingame console.\n- Cannot switch countries."
