l_english:
 CALL_OMEN_TOOLTIP:1 "Call '$NAME|Y$' for $DURATION$ days, for a cost of $COST$, with the following benefits:\n$EFFECT$"

 ### Nation specific ###
 ## Rome ##
 omen_mars_ROM:0 "Blessing of Mars"
 omen_mars_desc_ROM:0 "The patron god of Rome will inspire and bless our men with the strength to take on any enemy, for as long as our people remain faithful. With Mars at our side, our soldiers are sure to fight harder than ever before. After all, who would want to act shameful in front of a god?\n\nMars has been the patron god of Rome since time immemorial. From the Field of Mars and the many shrines and temples dedicated in the god's honor, to the stories of his sons Remulus and Romulus who founded the city; Mars is one of the most important gods in our pantheon."

 ## Nemeti ##
 omen_mars_NMI:0 "Blessing of Nemetona"
 omen_mars_desc_NMI:0 "Our patron goddess will bless our men with her favor, making our victory at war certain. With her at our side our men are sure to fight more disciplined to protect our tribe and the goddess, who look down upon us favorably.\n\nNemetona is the most important goddess of the pantheon for the Nemeti, but less known among the Celtic Pantheon as a whole. She is worshiped as a goddess for sacred groves and religious areas."

 ## Aedui ##
 omen_fortuna_AED:0 "Blessing of Sucellus"
 omen_fortuna_desc_AED:0 "Our patron god Sucellus will bless our people with protection in these times of need, ensuring safety and concord among our peers. With this god at our side, only the worst and most troublesome would be willing to continue their disturbances."

 ## Cappadocia ##
 omen_mars_CAP:0 "Blessing of Ma"
 omen_mars_desc_CAP:0 "The invincible Ma will bless our soldiers with the discipline of the titans, making sure our soldiers will not flee from battle. With Ma at our side, we cannot possibly lose any wars."

 ## Carthage ##
 omen_mercury_CAR:0 "Blessing of Ba'al Qarnaim"
 omen_mercury_desc_CAR:0 "We will make great offerings to the Lord of the Two Horns, ensuring his blessing and acceptance of our recent wars. With his guidance, we will easily be able to justify our expansion into enemy lands, to our people who tire of battle and conflicts.\n\nAs another face of great Ba'al, we worship Ba'al Qarnaim in times of need and war, and he inspires our people."

 ### Hellenic (roman_pantheon) ###
 ## Latin ##
 omen_mars_roman_pantheon_latin:0 "Blessing of Mars"
 omen_mars_desc_roman_pantheon_latin:0 "The god of war will infuse our men with the strength and discipline of the ages. With our soldiers struggling ever harder to live up to his ideals, we are all but certain to win our wars.\n\nThe god is well known for his destructive, chaotic nature, and how he revels in slaughter and battle. He is often portrayed as a lover for Venus, and as a rival to Minerva. He is often at a loss against the latter, being outwitted and crushed by the smarter and more logical goddess."
 omen_apollo_roman_pantheon_latin:0 "Blessing of Apollo"
 omen_vulcan_roman_pantheon_latin:0 "Blessing of Minerva"
 omen_vulcan_desc_roman_pantheon_latin:0 "The blessing of the goddess of wisdom will inspire our artists and craftsmen in their search for knowledge. With these great insights, we are sure to be able to progress and compete with our enemies and neighbors.\n\nRumors says the goddess once hailed from Libya, but now she is fully a part of the Hellenic pantheon and plays an important role as the goddess of wisdom, crafts and war. Unlike her male counterpart, she is usually seen as a patron for more tactical and strategic type of warfare, and they are known for opposing each other at Troy and in many other famous battles.\n\nMinerva is the patron of the city of Athens, with the largest temple dedicated in her honor, standing in its acropolis."
 omen_pluto_roman_pantheon_latin:0 "Blessing of Pluto"
 omen_mercury_roman_pantheon_latin:0 "Blessing of Jupiter"
 omen_mercury_desc_roman_pantheon_latin:0 "The god of the heavens blesses our advances on the battlefield, justifying our cause with his presence. With this deity siding with our cause, our battle-tired people are sure to be ready to pick up the tools of war once more.\n\nThough he was the youngest of his siblings, Jupiter was the only to not be eaten by his father, and eventually rose up to overthrow the old pantheon. As the one most capable, he was given the realm of the skies, and became the foremost of the pantheon of gods.\n\nThere are innumerable stories of how the deity came down the realm of men, infatuated with one mortal or another, eventually leading to the heroes of old being born. Though he is known for his raging temper and insatiable lust, he is the most respected deity of the pantheon in most regions of the Hellenic world."
 omen_minerva_roman_pantheon_latin:0 "Blessing of Mercury"
 omen_fortuna_roman_pantheon_latin:0 "Blessing of Fortuna"
 omen_bacchus_roman_pantheon_latin:0 "Blessing of Ceres"

 ## Etruscan ##
 omen_mars_roman_pantheon_etruscan:0 "Blessing of Laran"
 omen_mars_desc_roman_pantheon_etruscan:0 "The god of war will infuse our men with the strength and discipline of the ages. With our soldiers struggling ever harder to live up to his ideals, we are all but certain to win our wars.\n\nThe god was well known for his destructive, chaotic nature, and how he revels in slaughter and battle. He is often portrayed as a lover for Turan, and as a rival to Menrva. He is often at a loss against the latter, being outwitted and crushed by the smarter and more logical goddess."
 omen_apollo_roman_pantheon_etruscan:0 "Blessing of Apulu"
 omen_vulcan_roman_pantheon_etruscan:0 "Blessing of Menrva"
 omen_vulcan_desc_roman_pantheon_etruscan:0 "The blessing of the goddess of wisdom will inspire our artists and craftsmen in their search for knowledge. With these great insights, we are sure to be able to progress and compete with our enemies and neighbors.\n\nRumors says the goddess once hailed from Libya, but now she is fully a part of the Hellenic pantheon and plays an important role as the goddess of wisdom, crafts and war. Unlike her male counterpart, she is usually seen as a patron for more tactical and strategic type of warfare, and they are known for opposing each other at Troy and in many other famous battles.\n\nMenrva is the patron of the city of Athens, with the largest temple dedicated in her honor, standing in its acropolis."
 omen_pluto_roman_pantheon_etruscan:0 "Blessing of Aita"
 omen_mercury_roman_pantheon_etruscan:0 "Blessing of Tinia"
 omen_mercury_desc_roman_pantheon_etruscan:0 "The god of the heavens blesses our advances on the battlefield, justifying our cause with his presence. With this deity siding with our cause, our battle-tired people are sure to be ready to pick up the tools of war once more.\n\nThough he was the youngest of his siblings, Tinia was the only to not be eaten by his father, and eventually rose up to overthrow the old pantheon. As the one most capable, he was given the realm of the skies, and became the foremost of the pantheon of gods.\n\nThere are innumerable stories of how the deity came down the realm of men, infatuated with one mortal or another, eventually leading to the heroes of old being born. Though he is known for his raging temper and insatiable lust, he is the most respected deity of the pantheon in most regions of the Hellenic world."
 omen_minerva_roman_pantheon_etruscan:0 "Blessing of Turms"
 omen_fortuna_roman_pantheon_etruscan:0 "Blessing of Nortia"
 omen_bacchus_roman_pantheon_etruscan:0 "Blessing of Cels"

 ## Default ##
 omen_mars_roman_pantheon:0 "Blessing of Ares"
 omen_mars_desc_roman_pantheon:0 "The god of war will infuse our men with the strength and discipline of the ages. With our soldiers struggling ever harder to live up to his ideals, we are all but certain to win our wars.\n\nThe god was well known for his destructive, chaotic nature, and how he revels in slaughter and battle. He is often portrayed as a lover for Aphrodite, and as a rival to Athena. He is often at a loss against the latter, being outwitted and crushed by the smarter and more logical goddess."
 omen_apollo_roman_pantheon:0 "Blessing of Apollo"
 omen_apollo_desc_roman_pantheon:0 "The visions and prophecies of the god of Light will inspire our young men to take up arms and fight for our nation. With the young ready to participate in our wars, we will have more potential soldiers than we have had in a long time.\n\nHe is the god of the arts, light and medicine, and also a skilled archer like his twin sister. It is said the Oracles of Delphi and Delos receive visions from the god, foretelling both tragedies and blessings to their many visitors."
 omen_vulcan_roman_pantheon:1 "Blessing of Athena"
 omen_vulcan_desc_roman_pantheon:0 "The blessing of the goddess of wisdom will inspire our artists and craftsmen in their search for knowledge. With these great insights, we are sure to be able to progress and compete with our enemies and neighbors.\n\nRumors says the goddess once hailed from Libya, but now she is fully a part of the Hellenic pantheon and plays an important role as the goddess of wisdom, crafts and war. Unlike her male counterpart, she is usually seen as a patron for more tactical and strategic type of warfare, and they are known for opposing each other at Troy and in many other famous battles.\n\nAthena is the patron of the city of Athens, with the largest temple dedicated in her honor, standing in its acropolis."
 omen_pluto_roman_pantheon:0 "Blessing of Hades"
 omen_pluto_desc_roman_pantheon:1 "We beseech the god of the Underworld to open his coffers for our cause, and bless our people with his wealth. With all these minerals and newfound wealth, our society is sure to prosper for a long time to come.\n\nThe great Lord of the Underworld is the oldest of three, but he lost both the Skies and Seas to his two younger brothers, left behind with only the souls of the dead and the realm named in his honor. As well as being the caretaker of the dead, he is known for his wealth and access to the minerals of the earth.\n\nThere are many stories of the heroes who travel down to his realm to rescue someone, several of those leading to tragedies akin to Orpheus. Most Hellenics do not fear the god, as he is not vengeful nor actively seeks the death of mortals. After all, why bother when all living things will end up in his hands anyway?"
 omen_mercury_roman_pantheon:0 "Blessing of Zeus"
 omen_mercury_desc_roman_pantheon:1 "The god of the heavens blesses our advances on the battlefield, justifying our cause with his presence. With this deity siding with our cause, our battle-tired people are sure to be ready to pick up the tools of war once more.\n\nThough he was the youngest of his siblings, he was the only to not be eaten by his father, and eventually rose up to overthrow the old pantheon. As the one most capable, he was given the realm of the skies, and became the foremost of the pantheon of gods.\n\nThere are innumerable stories of how the deity came down the realm of men, infatuated with one mortal or another, eventually leading to the heroes of old being born. Though he is known for his raging temper and insatiable lust, he is the most respected deity of the pantheon in most regions of the Hellenic world."
 omen_minerva_roman_pantheon:0 "Blessing of Hermes"
 omen_minerva_desc_roman_pantheon:0 "The messenger of the gods will open up trade in all kinds of nations to our goods and merchants, ensuring that commerce will flow freely in our favor. With our traders aided by the Trickster himself, our people are sure to prosper from this wealth.\n\nThe messenger of the gods is known as a trickster and prankster, even from a young age trying to trick his older brother Apollo. He is the patron god of travelers, thieves and trade, as well as the psychopomp of the Hellenic world; guiding the souls of the dead to the Underworld and afterlife."
 omen_fortuna_roman_pantheon:0 "Blessing of Tyche"
 omen_fortuna_desc_roman_pantheon:0 "Our people will live safely with the knowledge that we have the blessing of the goddess of Fortune on our side. After all, who better to protect our people than the one who decides Fate itself?\n\nAs the patron goddess of fortune and prosperity, she is often thanked and cursed for unexplained happenstances, based on the outcome for the person in question. Lately a cult dedicated in her honor has sprung up around the Mediterranean, which believes that it can twist the fortunes of the goddess to their favor."
 omen_bacchus_roman_pantheon:0 "Blessing of Demeter"
 omen_bacchus_desc_roman_pantheon:0 "We will ask she of the Grain to bless our harvest and ensure the food necessary for our people to grow and expand. As the goddess looks down upon us with favor, our harvests are sure to grow safely for many years to come, putting an end to devastation and bad harvests.\n\nAs the patron goddess of agriculture, harvest and fertility, she plays an important day to day role in Hellenic societies; cultures rising and falling with her favor. Several festivals are held in her honor all across the Mediterranean world, often portraying the tragic loss of her daughter to the god of the Underworld.\n\nIn the city of Eleusis, there is a mystery cult dedicated in her honor, where some say they go through the same experiences of loss and rebirth as the goddess once did searching for her child. "

 ### Druidic ###
 ## Aquitani ##
 omen_fortuna_druidism_aquitani:0 "Blessing of Eki"
 omen_fortuna_desc_druidism_aquitani:0 "We will offer up our worship to the sun goddess in the hope that she will continue to protect us. With her blessing at our side, our people will certainly calm down and it will quell the dissenters before they can cause more issues to our society."
 omen_bacchus_druidism_aquitani:0 "Blessing of Mari"
 omen_bacchus_desc_druidism_aquitani:0 "We will worship the Lady of Storms with the hope that she will bring storms of fertility rather than devastation to our fields. With our harvests seeing life and growth, we are sure to have our people grow safely for many years to come."

 ## Default ##
 omen_mars_druidism:0 "Blessing of Taranis"
 omen_mars_desc_druidism:1 "Our men need to stand firm in the face of adversity, knowing that the god of the sky looks at our cause with favor. With his blessing and aid, our people are sure to win against enemies and neighbors as we struggle for supremacy.\n\nTaranis is one of the Sacred Triad, together with Esus and Toutatis, and well known as a god of thunder. When meeting with the Latin traders and merchants from the Italian Peninsula, the god is often interpreted as their Jupiter."
 omen_apollo_druidism:0 "Blessing of Toutatis"
 omen_apollo_desc_druidism:0 "The protector of the tribe will inspire our men to take up arms and fight for the tribe in times of need. With all these new potential recruits, we are sure to be able to bring more men to war than we have had the potential of doing in a long time.\n\nToutatis is one of the three in the Sacred Triad, together with Esus and Taranis, and well known as a war god. In addition he is usually seen as a great protector of the tribes, taking up a more defensive role than many of the war gods in other nations. Often interpreted as the Roman Mars, though the two have fairly different natures."
 omen_vulcan_druidism:0 "Blessing of Gobannus"
 omen_vulcan_desc_druidism:0 "The patron of smiths will bring us the knowledge and technology required to advance our society beyond our current limitations. As we surpass our ancestors, we are sure to be able to compete with our neighbors and enemies."
 omen_pluto_druidism:0 "Blessing of Cernunnos"
 omen_pluto_desc_druidism:0 "We beseech the Horned god to share some of the wealth he carries with our people. With newfound wealth in our hands, our people are sure to prosper for a long time to come.\n\nCernunnos is the Caretaker of the Dead, and a god of life, animals and wealth. Despite his somewhat wild look and element of death, the god is usually seen as peaceful and an important part of the pantheon."
 omen_mercury_druidism:0 "Blessing of Ogmios"
 omen_mercury_desc_druidism:0 "Ogmios binds our people to his cause, and justifies the necessary actions of his followers. As our people are convinced of the necessities of the wars we have taken part in, they will be more willing to take up arms for future battles as well.\n\nThe great warrior hero Ogmios is known for his many travels across our lands, binding the people he meets to his causes. In addition he is known as a psychopomp, guiding the souls of the dead to the afterlife. Often interpreted as the Roman Hercules or Greek Herakles, though the hero stories are different to one another."
 omen_minerva_druidism:0 "Blessing of Lugus"
 omen_minerva_desc_druidism:0 "The three-faces of the god will bring us affluence and implore traders from far and wide to open their coffers for our goods. As our merchants are aided by the great god, our people are sure to see more wealth passing through our realm.\n\nAs one of the primary gods of our faith, Lugus plays an important role when it comes to the arts, as well as being considered a composite of the Sacred Triad; Taranis, Toutatis and Esus. Occasionally interpreted as the Roman Mercury despite their differences."
 omen_fortuna_druidism:0 "Blessing of Icovellauna"
 omen_fortuna_desc_druidism:0 "The rivers of the earth will be guided such as to provide for our people, and bring peace and prosperity to those who follow the goddess. With the deity at our side, only the most troublesome of dissenters will continue causing problems in our society, letting us focus more of our attention outwards to the enemies at our borders."
 omen_bacchus_druidism:0 "Blessing of Rosmerta"
 omen_bacchus_desc_druidism:0 "The goddess of Fertility will bless our people with a bountiful harvest and life for our young ones. As our people are blessed, we are sure to see less of the years of bad harvests and for more of our people to grow up healthy in the years to come.\n\nShe is the goddess of fertility and abundance, as well as the consort of Lugus."

 ### Canaanite (carthaginian_pantheon) ###
 ## Arabian (south_levantine) ##
 omen_mars_carthaginian_pantheon_south_levantine:0 "Blessing of Attar"
 omen_mars_desc_carthaginian_pantheon_south_levantine:0 "He who is Bold in Battle will aid and protect our brothers at arms, ensuring their discipline and morale. With our soldiers fighting to prove themselves, victory is much more likely to be ours."

 ## Carthaginian ##
 omen_mars_carthaginian_pantheon_carthaginian:0 "Blessing of Tanit"
 omen_mars_desc_carthaginian_pantheon_carthaginian:0 "Our lady goddess will watch over us in battle, ensuring our victory as we conquer our enemies. There are few deities who inspire our soldiers like Tanit, and it will be proven once more what an impact she has in our wars.\n\nUnlike the Phoenician Pantheon as a whole, Tanit is more of a local Carthaginian goddess. She plays an important role in our rites as both a lunar goddess as well as a war goddess. Tanit is so favorable, that even some of the Libyans and Mauretanians have started worshiping her, following our example."
 omen_apollo_carthaginian_pantheon_carthaginian:0 "Blessing of Ba'al Hammon"
 omen_apollo_desc_carthaginian_pantheon_carthaginian:0 "The young men of our nation will flock to our banners with the knowledge that Ba'al Hammon has blessed our wars. With more recruits at our hands, we are sure to be able to force our enemies to agree to our demands with our superior manpower.\n\nUnlike the more generic worship of Ba'al in the other Phoenician areas, we have the favor of Ba'al Hammon himself, foremost of the pantheon in Carthaginian lands. As a god of harvest, he is occasionally likened to the Greek Kronos, though he plays a more important active role than their Greek version."

 ## Default ##
 omen_mars_carthaginian_pantheon:0 "Blessing of Anat"
 omen_mars_desc_carthaginian_pantheon:0 "The wild warrior goddess will fight alongside our men, guiding their hands in battle and fortifying their morale. Anat is known for her brutal slaughter of her enemies; we are more likely to win our wars with her at our side.\n\nAs a war goddess, Anat was well known among many Canaanite cultures along the Levant. She played an important role in avenging her brother and lover Ba'al after his supposed death at the hands of Mot."
 omen_apollo_carthaginian_pantheon:0 "Blessing of El"
 omen_apollo_desc_carthaginian_pantheon:0 "All the young men will flock to our banners under the guidance of the supreme god. We are sure to be able to win our wars now that we have a higher number of potential recruits than before.\n\nAt the head of the pantheon, El is the first among equals as far as most are concerned. He is the king and father of most deities, and is the creator of the land."
 omen_vulcan_carthaginian_pantheon:0 "Blessing of Kothar"
 omen_vulcan_desc_carthaginian_pantheon:0 "The great knowledge of Kothar-wa-Khasis will shine down upon our craftsmen, blessing with them insight. As we progress forward under his guidance, we are sure to be able to compete with our neighbors and move beyond the capabilities of our enemies.\n\nKothar is well known as the patron of metalworking and magic, having made many notable weapons and gifts to the other deities with his unique skills. Stories say even the Egyptians learnt of the god, and named him Ptah in their own language."
 omen_pluto_carthaginian_pantheon:0 "Blessing of Melqart"
 omen_pluto_desc_carthaginian_pantheon:0 "The great wandering Lord Melqart will bring wealth to all our realm. With greater riches comes greater prosperity for our people; ensuring our security for the time being.\n\nEven though the god was originally the patron god of the Phoenician city Tyre, he has become well known all across the Phoenician world, as well as with all their trading partners and relations."
 omen_mercury_carthaginian_pantheon:0 "Blessing of Ba'al"
 omen_mercury_desc_carthaginian_pantheon:0 "The great Ba'al will justify our expansion into enemy lands, and secure the continued success of such campaigns. There are some who have tired of war, this blessing will convince them of the necessity of continued warfare.\n\nAs the patron of harvests, storms, weather and sailors, the Great Ba'al is the most worshiped of our deities. In times of struggle and need, Ba'al is the deity who brings salvation and aid."
 omen_minerva_carthaginian_pantheon:0 "Blessing of Dagon"
 omen_minerva_desc_carthaginian_pantheon:0 "Dagon will provide our merchants with lavish amounts of resources to trade. With his aid, our traders see greater abundance and they are sure to be able to expand their operations and continue their pursuit of wealth for a long time to come.\n\nKnown to the Greeks as Zeus Arotrios, Dagon is the Father of Ba'al and a fertility god in his own right."
 omen_fortuna_carthaginian_pantheon:0 "Blessing of Shapash"
 omen_fortuna_desc_carthaginian_pantheon:0 "The justice of Shapash will shine down upon our nation like the sun, blessing our people with peace and integrity. Under her scrutiny, only the most unruly of people will continue their struggle against our society, and we will finally put an end to any internal threat.\n\nAs one of the daughters of El, she is known as a sun goddess and a judge among gods. Her justice decides the faith of other gods, and can hinder their actions if necessary."
 omen_bacchus_carthaginian_pantheon:0 "Blessing of Astarte"
 omen_bacchus_desc_carthaginian_pantheon:0 "Our people will grow and expand under the loving eye of the goddess. With her blessing over our people, our young ones are sure to grow up healthy, and our harvests will be abundant for many years to come.\n\nAstarte is known as a fertility goddess all across Phoenician lands, occasionally celebrated together with the healing god Eshmun. The Greeks often compare her to their Aphrodite."

 ### Kemetic (Egyptian_pantheon)###
 ## Default ##
 omen_mars_egyptian_pantheon:0 "Blessing of Anhur"
 omen_mars_desc_egyptian_pantheon:0 "With his blessing, our men will show as little mercy as the 'Slayer of Enemies' does. The blessing of Anhur will strengthen the discipline of our soldiers, and make them able to deliver the victories we seek.\n\nAnhur has been the patron of the Egyptian armies for a long time, and he is in many ways the personification of the strength of Egypt. The Greeks equates the great god with their own warrior god Ares."
 omen_apollo_egyptian_pantheon:0 "Blessing of Resheph"
 omen_apollo_desc_egyptian_pantheon:0 "Men from all across our lands will come together under the blessing of Resheph. With these newfound men flocking to our banners, we are sure to be able to win more wars, as we will never run out of soldiers to throw at our enemies.\n\nThough Resheph originally came the lands of the Canaanites, he has been thoroughly embraced in our own faith. Once a god concerned with plagues and diseases, he has come to be the patron of chariots and horses."
 omen_vulcan_egyptian_pantheon:0 "Blessing of Ptah"
 omen_vulcan_desc_egyptian_pantheon:0 "With Ptah steering the hands of our craftsmen, they will be able to gain wisdom and insight that they could otherwise not aspire to.\n\nPtah was once the one who created life, and thereby all mortals, himself. He has a well known cult in his honor, and has often played an important role to the royal family itself.\n\nThe Phoenicians and Canaanites are known for calling the god Kothar when he is worshiped in their lands."
 omen_pluto_egyptian_pantheon:0 "Blessing of Anubis"
 omen_pluto_desc_egyptian_pantheon:0 "The great protector of tombs and guide of souls will bring the wealth of the nation into our hands. With newfound prosperity and wealth, our people are sure to see grow and expand like never before.\n\nAnubis is well known as the guide of souls, as well as a guardian of graves and the dead themselves. Lately, some of the Macedonians have started referring to the god as Hermanubis, combining the old god with that of the Greek Hermes."
 omen_mercury_egyptian_pantheon:0 "Blessing of Amun"
 omen_mercury_desc_egyptian_pantheon:0 "Amun will bless and justify our nation with his presence, granting us leave to expand as we will. Though the most battle-weary tire of our long wars, even they will be convinced with the aid of this deity.\n\nAmun has recently become more popular among both the neighboring tribes as well as the Greeks in Cyrenaica and overseas. This became particularly notable after the great conqueror Alexander paused his campaigns against the Persians to travel all the way to the oracle in Siwah to receive his blessing.\n\nSome Macedonians have started calling him Zeus Ammon, combining the god with their Greek Zeus."
 omen_minerva_egyptian_pantheon:0 "Blessing of Hathor"
 omen_minerva_desc_egyptian_pantheon:0 "The great sky goddess Hathor will bless our traders and merchants with resources aplenty, foreign goods and fruitful new contacts. With wealth in their hands, our merchants are sure to be able to expand their operations and bring even greater treasures back home.\n\nThough she lives and resides in foreign lands, we still worship and ask Hathor for her guidance. She is well known as the consort and mother of several important gods, and has seen worship for her many different gifts: music, dance, joy, sexuality, femininity and the light of the sun itself.\n\nThe Hellenics often compare her to their own Hera."
 omen_fortuna_egyptian_pantheon:0 "Blessing of Horus"
 omen_fortuna_desc_egyptian_pantheon:0 "Horus looks down upon our people and grant us his blessing, and peace will once more envelop our lands. With the god himself protecting our nation, only the most resentful will continue their troublesome ways.\n\nOnce a patron deity of the city of Nekhen, Horus has grown to become one of the most important gods in the pantheon. Known as a sky god, it is said he is responsible for the sun, the skies and the moon, and he is the god of Egypt itself.\n\nThere are many stories of the struggles between Horus and his brother Set, the patron of the desert. In later times, Horus has often been equated with the Greek Apollo."
 omen_bacchus_egyptian_pantheon:0 "Blessing of Isis"
 omen_bacchus_desc_egyptian_pantheon:0 "The great goddess Isis will bless our people with fertility and harvest unlike any seen before. We will finally be able to put the years of famine behind us and watch our people once more grow to be strong and healthy.\n\nIsis is one of the most well known of the goddesses, and she has been shared and taken in by some of our neighbors as well. Cults and devotees have sprung up in her honor all across the Hellenic world, and she has become a part of their pantheons."

 ### Cybelene (anatolian_religion) ###
 ## Default ##
 omen_mars_anatolian_religion:0 "Blessing of Agdistis"
 omen_mars_desc_anatolian_religion:0 "The wild, and androgynous, god Agdistis will bring our men and warriors into battle with their frenzy. With the god at our side, our people will be undefeatable in battle."
 omen_apollo_anatolian_religion:0 "Blessing of Sabazios"
