 omen_mars_desc_buddhism:0 "The people of our nation will find their vigor, strength and diligence in battle. Though battle in itself is inadvisable, some times one must fight for the common good, and it is important that one does so with honor and discipline.\n\nViriya Parami is one of our Buddhist perfections, with a focus on teaching people to be dutiful, observant and show effort in their work. "
