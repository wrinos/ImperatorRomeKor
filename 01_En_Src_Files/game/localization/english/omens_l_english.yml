 ### Judaism ###
 ## Default ##
 omen_mars_judaism:0 "Predictions of Deborah"
 omen_mars_desc_judaism:0 "Just as Deborah were once guided by God to attack the King of Canaan, we must be certain of the battles we wage and not listen to false prophets or take their advice. However, when we are certain that a battle must be fought, our men must engage with strength and discipline so our people will be victorious."
 omen_apollo_judaism:0 "Children of God"
 omen_apollo_desc_judaism:0 "We will call upon all of God's children, be they young or old, to come together and fight in defense of our people. With recruits from all across our nation coming to arms, our forces are sure to be bolstered and strengthened."
 omen_vulcan_judaism:0 "Visions of Samuel"
 omen_vulcan_desc_judaism:0 "As the great Samuel once led and inspired the people of God, we need to lead our people with wisdom and knowledge. Following the teachings of God, we will move forward with greater insight to the benefit of everyone under our care."
 omen_pluto_judaism:0 "Solomon's Wealth"
 omen_pluto_desc_judaism:0 "Like great Solomon himself, legendary for his riches and treasures, we will seek the pursuit of wealth. To protect and care for the followers of God, it is important that we have the funding necessary to compete with our neighbors, foes and enemies."
 omen_mercury_judaism:0 "David's Wisdom"
 omen_mercury_desc_judaism:0 "Though we do not seek to bring war and famine to our foes, sometimes it is a necessary evil for the sake of our people. In times like these we emulate the wisdom of David himself, so we can knowingly resolve these crises with the best kind of results."
 omen_minerva_judaism:0 "Foresight of Caleb and Joshua"
 omen_minerva_desc_judaism:0 "As Caleb and Joshua once saw opportunity where most of their peers only saw adversaries, our people need to try find solutions where others will not. For as long as we have God on our side, and follow his words, we are sure to succeed."
 omen_fortuna_judaism:0 "Guidance of Moses"
 omen_fortuna_desc_judaism:0 "As Moses once guided the people of Israel out of Egypt, we must guide our people with a clear mind, following the words of God. If our rule is to succeed, our people must believe in our power to find the best possible outcome for them, and only then will they calm down and truly follow us."
 omen_bacchus_judaism:0 "Isaac's Blessing"
 omen_bacchus_desc_judaism:0 "Isaac is well known for being blessed by God with children, when nobody believed such a miracle could happen. We will pray to God to receive blessings akin to that, so our people may flourish once more."

 ### Jainism ###
 ## Default ##
 omen_mars_jainism:0 "Diwali Festival"
 omen_mars_desc_jainism:0 "There will be a grand festival of light to inspire our troops and soldiers as they move to war. Though it is unfavorable to be forced into war and violence, it is a necessary evil to protect our way of life."
 omen_apollo_jainism:0 "Satya"
 omen_apollo_desc_jainism:0 "Truth is an important vow in Jainism, and we will be honest and truthful as we recruit the young men of the nation to support our struggles at war. As they flock to our banners, we will have a greater potential manpower than we have had in a long time."
 omen_vulcan_jainism:0 "Paryushana Festival"
 omen_vulcan_desc_jainism:0 "We will hold a grand paryushana festival, inspiring our people to take vows of study so our whole society can gain greater insight and wisdom. Our nation and community is sure to come to breakthroughs as we move forward with new focus."
 omen_pluto_jainism:0 "Aparigraha"
 omen_pluto_desc_jainism:0 "Non-possession is an important vow in Jainism, and we will convey the importance of the vow to our people. As our people grow more accustomed to letting go off their material wealth, we will be able to collect greater taxes for the good of our nation."
 omen_mercury_jainism:0 "Ahimsa"
 omen_mercury_desc_jainism:0 "Non-violence is an important vow in Jainism, and we will make a grand ceremony to commemorate the end of violence for our nation. It is time for our people to find peace, and leave behind the struggles of war."
 omen_minerva_jainism:0 "Roth Teej"
 omen_minerva_desc_jainism:0 "A grand Roth Teej ceremony will be held to convey the importance of non-possession among our followers. The gold will flow between the different parties as they leave the greed for material value behind and care about what is good for our people."
 omen_fortuna_jainism:0 "Arghya Ritual"
 omen_fortuna_desc_jainism:0 "The Arghya ritual is one where we have our followers worship with different items to break free from the cycle of rebirth. Our people will live safely with the knowledge they are growing ever closer to nirvana, and freedom from samsara."
 omen_bacchus_jainism:0 "Mahavir Jayanti"
 omen_bacchus_desc_jainism:0 "We will hold a great ceremony to celebrate the birth of the final Tirthankara, Mahavira. We hope that by celebrating and telling the legends of his birth, we will see the same prosperity and growths that Vajji saw at the time."

