 ### Zoroastrianism ###
 ## Default ##
 omen_mars_zoroaster:0 "Battle the Daevas"
 omen_mars_desc_zoroaster:0 "We will strengthen our soldiers' morale and discipline with the importance of their struggles against evil. Moving forward, we are sure to achieve many victories with the our armies newfound resolve.\n\nThe daevas are evil spirits, sometimes called gods among other cultures, that are to be rejected and fought. Devoid of kindness and trying to lead our people astray, they are false priests and beings of Angra Mainyu."
 omen_apollo_zoroaster:0 "Prayer to Verethragna"
 omen_apollo_desc_zoroaster:0 "Our people will recite the Yasht for Verethragna, inspiring them to flock to our banners of victory. With these recent changes, we are sure to have an abundance of recruits to aid us in our wars.\n\nVerethragna is a divinity known for his strength and for his battles against the daeva of Angra Mainyu. Truly a great example for our people to follow, if we want to live up to the expectations of Ahuramazda."
 omen_vulcan_zoroaster:0 "Wisdom of the Magi"
 omen_vulcan_desc_zoroaster:0 "Our wise-men, scholars and academics will look back to the Magi of ages past for ideas and inspiration for how to proceed with their duty. As we move forward, it is important to learn from the lessons of the past, and we will be certain to not make the same mistakes as some of our forefathers did.\n\nThe Magi are the priesthood of the Zoroastrian faith, charged with sharing the teachings of Zoroaster. As the ones in charge of teaching and helping the followers of Zoroaster, they play an important role in Zoroastrian society, as both a religious caste and missionaries to neighboring lands."
 omen_pluto_zoroaster:0 "Prayer to Sraosha"
 omen_pluto_desc_zoroaster:0 "We will sway our people with the obedience of Sraosha, and collect their wealth for the betterment of our nation. After gathering all the wealth needed, we will use it to undertake great works and ensure the safety of our people, for the benefit of all.\n\nSraosha is known for his obedience and his good deeds, one of the great divinities of our faith. He has set many good precedents for us, the followers of Zoroaster, to follow."
 omen_mercury_zoroaster:0 "Visions of Zoroaster"
 omen_mercury_desc_zoroaster:0 "Our people will bring to life the visions of Zoroaster, and spread the faith as far as our eyes can see. Who else will stop Angra Mainyu and its daevas?\n\nZoroaster was the first to be taught the truth of the world, and a prophet of Vohu Manah. From the moment he had his revelation, he spread the word of the good purpose and truth of things, as well as free will. He has been instrumental in instilling our religion into the Persian sphere of influence, lasting for more than a millenia."
 omen_minerva_zoroaster:0 "Prayer to Mithra"
 omen_minerva_desc_zoroaster:0 "Mithra will instill in our merchants and traders the importance of their contracts, and protect them from the ill-meanings of strangers. With his protection, they will flourish as they trade with our neighbors and allies.\n\nMithra is a divinity of contracts and protector of truth. Though never mentioned by Zoroaster, Mithra plays an important role as he protects pastures, irrigation and the cattle who travel across the lands."
 omen_fortuna_zoroaster:0 "Yasna Ceremony"
 omen_fortuna_desc_zoroaster:0 "We will hold a Yasna ceremony to calm our people and motivate them to great deeds of justice. By reciting all the verses of the Yasna texts, we are sure to strengthen Ahuramazda and weaken the entities of Angra Mainyu."
 omen_bacchus_zoroaster:0 "Prayer to Tishtrya"
 omen_bacchus_desc_zoroaster:0 "We will call upon Tishtrya to bless our people with his life-bringing rainfall, ensuring harvest and growth for a long time to come. With our harvests ensured, our people will flourish and expand, safe under the protecting hand of the divinity.\n\nTishtrya is one of many benevolent divinities who struggle against the forces of Angra Mainyu. He is known for sharing rainfall and fertile blessings to the people and regions under his protection. He is involved in a struggle against the demon Apaosha."

