 omen_mercury_desc_buddhism:0 "We need to be calm and serene as the chaos of war rages around us, finding the right path for our people to take. Even during hardships of war and fatigue, it is important that the society manages to come to an agreement about the paths you will take as a collective, be it to continue the warfare or not.\n\nUpekkha Parami is one of our Buddhist perfections, with a focus on teaching people to be serene and to purify their mental states."
