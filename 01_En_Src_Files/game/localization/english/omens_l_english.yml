 omen_apollo_desc_bon_religion:0 "Our young men and boys beseech the spirits of endurance for aid as they flock to our banners for the first time. With our young men strengthened and our ranks bolstered, our armies will be ready to meet any enemy safe with the knowledge we have the men to take on any opponent."
 omen_vulcan_bon_religion:0 "Spirits of Insight"
 omen_vulcan_desc_bon_religion:0 "We look to the spirits for aid in obtaining greater insight for our scholars, academics and wise-men. With this wisdom shared with us from the spirits of old, we will be able to reach new technological wonders that will benefit our society and community as a whole."
 omen_pluto_bon_religion:0 "Spirits of Wealth"
 omen_pluto_desc_bon_religion:0 "We implore the spirits to infuse our people with charity and wealth. As our people get richer and more generous, we are sure to be able to collect greater taxes, for the benefit of the collective community. "
 omen_mercury_bon_religion:0 "Spirits of Inspiration"
 omen_mercury_desc_bon_religion:0 "At times our people have to turn to war to justify our reason for existence, and we hope the spirits will help us inspire our society to greatness when we do. Though some of our adversaries will oppose us in our actions, it is important to convince both foes and friends that it is for the best of all."
 omen_minerva_bon_religion:0 "Spirits of Protection"
 omen_minerva_desc_bon_religion:0 "We look to the spirits for protection for our merchants, traders and caravans as they leave home in pursuit of wealth. As our merchants find treasures and riches in foreign lands, they are sure to bring more back home to our nation as well."
 omen_fortuna_bon_religion:0 "Spirits of Virtue"
 omen_fortuna_desc_bon_religion:0 "We submit to the spirits to invigorate and motivate our people to come together as a community. With the spirits at our side, even the worst foes, rivals and dissenters will have to rethink standing up to our rule."
 omen_bacchus_bon_religion:0 "Spirits of Life"
 omen_bacchus_desc_bon_religion:0 "Offerings will be made to the ancient spirits to convince them to aid our people with life and fertility. With the blessing of the spirits, our crops and young ones are sure to grow robust and strong for many years to come."

 ### Iberic ###
 ## Default ##
 omen_mars_animism:0 "Blessing of Semnocosus"
 omen_mars_desc_animism:0 "Semnocosus will aid and protect our soldiers in war, strengthening their resolve. With our soldiers bolstered by the god himself, we are sure to achieve victory in our wars, and conquer our enemies."
 omen_apollo_animism:0 "Blessing of Candamius"
 omen_apollo_desc_animism:0 "Under the blessing of Candamius our young men and boys will flock to our banners and prepare for war. As our armies are bolstered and strengthened with new recruits, we are sure to have the resources to meet any enemy in battle."
 omen_vulcan_animism:0 "Blessing of Endouellicus"
 omen_vulcan_desc_animism:0 "The visions of Endouellicus and his oracles will guide our wise-men and scholars as they look for greater insights into the unknown. This new wisdom and knowledge will certainly grant our people the boost we need to move forward, and bring benefits to all of us."
 omen_pluto_animism:0 "Blessing of Dercetius"
 omen_pluto_desc_animism:0 "We beseech Dercetius to aid us in finding the richest minerals of the earth as we pursuit greater wealth for our nation. With gold and silver in our hands, we are certain to be able to express our wishes more strongly both internally and externally, forcing our enemies to listen to our demands."
 omen_mercury_animism:0 "Blessing of Eacus"
 omen_mercury_desc_animism:0 "We ask the father of the skies to bless our expansion into foreign lands, and infuse our people with the resolve to spread our faith. Though some of our foes at home will try to put an end to our conquest, more people will agree and take our side with the blessing of the god."
 omen_minerva_animism:0 "Blessing of Melqart"
 omen_minerva_desc_animism:0 "The wandering Phoenician deity Melqart will protect and aid our merchants as they travel to distant lands. As our traders grow richer, they are certain to bring greater wealth and affluence back home to our nation as well.\n\nEven though the god was originally the patron god of the Phoenician city Tyre, he has become well known all across the Phoenician world, as well as with all their trading partners and relations."
 omen_fortuna_animism:0 "Blessing of Ataecina"
 omen_fortuna_desc_animism:0 "The great goddess of the underworld will bring peace and prosperity to our people, and we will unite in our beliefs going forward. With our people collected under the great goddess' blessing, we are sure to see an end to dissenters and foes fighting our rule."
 omen_bacchus_animism:0 "Blessing of the Duillae"
 omen_bacchus_desc_animism:0 "The goddesses of fertility will bless our people and harvest with life, ensuring their safety and growth. With her blessing our crops and young ones are sure to grow strong and healthy for the foreseeable future."

 ### Ritualist (eastern_animism) ###
 ## Default ##
 omen_mars_eastern_animism:0 "Infusion of War"
 omen_mars_desc_eastern_animism:0 "The spirits will infuse our warriors and soldiers with strength and discipline. We are certain to see many victories in our near future, with the aid of the spirits."
 omen_apollo_eastern_animism:0 "Rites to Adulthood"
 omen_apollo_desc_eastern_animism:0 "Our many young men and boys will undertake rites to become adults, and join the ranks of our soldiers. With our ranks bolstered, our armies are ready for any enemy that might challenge our nation."
 omen_vulcan_eastern_animism:0 "Guidance of the Moon"
 omen_vulcan_desc_eastern_animism:0 "Mother of the Moon will guide our scholars, academics and wise-men into greater insights and gift them with hidden knowledge. With our newfound wisdom, we are sure to bring greater purpose to all our people."
 omen_pluto_eastern_animism:0 "Wealth of the Earth"
 omen_pluto_desc_eastern_animism:0 "We ask the many spirits of the earth to reveal the rich minerals buried below our feet. With the blessing of the spirits, we will grow rich beyond imagining, preparing our society for any challenge that might arise in the near future."
 omen_mercury_eastern_animism:0 "War Ceremony"
 omen_mercury_desc_eastern_animism:0 "We will hold a grand ceremony to prepare our people for war, and for them to understand and accept the necessities of our current conflicts. With the ceremony, we are sure to convince some of the nay-sayers and bring them to our side, and our allies will share our convictions even more than they already do."
 omen_minerva_eastern_animism:0 "Guidance of the Wind"
 omen_minerva_desc_eastern_animism:0 "Our merchants and traders will be guided by the winds to distant lands. With the spirits at their side, they will seek out greater riches to bring back home."
 omen_fortuna_eastern_animism:0 "Guidance of the Sun"
 omen_fortuna_desc_eastern_animism:0 "All of our people will bask in knowledge of our safety in the world, guided by the sun itself. Conflicts will be quelled and disagreements will be put aside, as our society seeks stronger unity in the face of adversity."
 omen_bacchus_eastern_animism:0 "Blessing of Life"
 omen_bacchus_desc_eastern_animism:0 "We offer up sacrifices to the spirits of the earth, asking for them to provide growth and harvest for many years to come. With our crops safe from weather, devastation and bad harvest years, our people will be able to grow more comfortably than we have in a while."

 ### Megalithic (berber_religion) ###
 ## Default ##
 omen_mars_berber_religion:0 "Blessing of Sinifere"
 omen_mars_desc_berber_religion:0 "Under the guidance of Sinifere our warriors will be infused with strength and discipline. As the god aids our cause, our men are sure to conquer and beat our enemies, bringing us victory."
 omen_apollo_berber_religion:0 "Blessing of Gurzil"
 omen_apollo_desc_berber_religion:0 "Under the blessed warrior Sun-god Gurzil, our young and old will flock to the banners to fight our enemies. With all these men suddenly coming to aid our people in war, we are sure to bolster our ranks beyond imagining. We will be prepared for any potential danger coming our way."
 omen_vulcan_berber_religion:0 "Blessing of Tannit"
 omen_vulcan_desc_berber_religion:0 "The great weaver Tannit will bless us with her wisdom, granting gifts of insight to our wise-men, academics and scholars. With this newfound knowledge, we are sure to be able to progress and bring our people greater innovations and ideas.\n\nThough originally a goddess of Carthaginian descent, she has become an important part of religion all the way from Libya to Mauretania."
 omen_pluto_berber_religion:0 "Blessing of Melqart"
 omen_pluto_desc_berber_religion:0 "The great wandering deity Melqart will bring us wealth from all across our society. As we collect greater taxes and become wealthier, we can improve our society and make it safer for our people as well.\n\nEven though the god was originally the patron god of the Phoenician city Tyre, he has become well known all across the Phoenician world, as well as with all their trading partners and relations."
 omen_mercury_berber_religion:0 "Blessing of Amun"
 omen_mercury_desc_berber_religion:0 "The life-giving god Amun will justify and behold our expansion into foreign lands, as we offer up our sacrifices in his honor. Any adversary or foe who might object to our campaigns, will certainly be silenced in the face of the great god.\n\nOriginally Amun was a god of the Egyptians, but has recently become more popular among the neighboring tribes, the Cyrenaicans and oversea Greeks. Some going as far as naming Amun 'Zeus Ammon', combining him with their own Olympic deity."
 omen_minerva_berber_religion:0 "Blessing of Shaheded"
 omen_minerva_desc_berber_religion:0 "The great goddess of the sea will protect and look out for our merchants and traders as they leave our home in pursuit of wealth for our people. With new riches and treasures in distant lands, they are sure to bring greater affluence back home to our nation.\n\nShahaded is a Sea goddess originally worshiped around Libya, but her devotees have spread her name as time has passed."
 omen_fortuna_berber_religion:0 "Blessing of Nanna Tala"
 omen_fortuna_desc_berber_religion:0 "The great Spring-goddess will bring salvation and prosperity to our people, calming our internal conflicts and disagreements. As our lands are pacified, we can focus our efforts out towards the enemies at our borders rather than the enemies within.\n\nThere are many myths about the woman who now is known as the goddess Nanna Tala. The stories say she and her children sacrificed their lives to find water for their people, and that fair people can still call upon her to give them water in times of need."
 omen_bacchus_berber_religion:0 "Blessing of Isis"
 omen_bacchus_desc_berber_religion:0 "We beseech the great Isis to inspire our people to love and gift us with life for our harvests. With our crops flourishing and our young ones growing strong, we are sure to grow and expand for any foreseeable future.\n\nIsis is one of the most well known Egyptian goddesses, and she has been shared and taken in by some of the neighbors of Egypt. Cults and devotees have sprung up in her honor all across the Hellenic world, and she has become a part of their pantheons."

 ### Tuistic (germanic_religion) ###
 ## Default ##
 omen_mars_germanic_religion:0 "War Chant"
 omen_mars_desc_germanic_religion:0 "We will infuse our men with ritualistic war-chants that call upon the gods and the spirit of the dead to aid us in battle, and to strengthen our men and boys as they fight."
 omen_apollo_germanic_religion:0 "Aegis of the Ancestors"
 omen_apollo_desc_germanic_religion:0 "We beseech our dead ancestors for their guidance and protection, as we bring our young and old into battle to supplement our soldiers. With our ancestors looking upon us favorably, we can dig deeper into our potential manpower than we could before; ever more certain in our supremacy."
 omen_vulcan_germanic_religion:0 "Guidance of the Moon"
 omen_vulcan_desc_germanic_religion:0 "The moon and her wisdom will be granted to all our scholars and wisemen, giving them insight and inspiration. With her guidance, we are sure to come to technological breakthroughs before any of our neighbors, granting us the edge we need to compete."
 omen_pluto_germanic_religion:0 "Favor of the Earth"
 omen_pluto_desc_germanic_religion:0 "The many spirits of the earth will be granted offerings and sacrifices, so they will be willing to part with their many valuable resources. As long as we continue to stay on good terms, our people are sure to be blessed with fortunes and prosperity for a long time to come."
 omen_mercury_germanic_religion:0 "Ceremony to Tius"
 omen_mercury_desc_germanic_religion:0 "We will hold a rich ceremony in honor of the great Tius, asking for his approval of our recent expansions into enemy territory. With our people convinced of our victories in war, we are more certain to have them approve of a more aggressive policy and attitude to our neighbors."
 omen_minerva_germanic_religion:0 "Spirits of Protection"
 omen_minerva_desc_germanic_religion:0 "We call upon the many spirits who reside around our people, to take care of and protect our merchants as they travel abroad to foreign lands. With our tradesmen protected as they leave home, they are certain to be able to come to more favorable deals and agreements, bringing home more wealth than ever before."
 omen_fortuna_germanic_religion:0 "Consulting the Elders"
 omen_fortuna_desc_germanic_religion:0 "We will consult the many elders of our tribes for their advice as to how we can calm our populace, and quell any potential uprisings before they come to the fore. Our elders have lived many long years, and together they are certain to know better than any other in our tribes how to handle the many people living under our rule."
 omen_bacchus_germanic_religion:0 "Blessing of Tius"
 omen_bacchus_desc_germanic_religion:0 "We beseech the great Tius for his blessing, asking for his aid in ensuring growth and harvests for many years to come. With this blessing, our harvests are sure to grow healthy and secure, putting an end to storms, devastation and bad harvest years."

