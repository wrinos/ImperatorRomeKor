l_english:
 TRAIT_HEADER:0 "#T $NAME$#!\n#I ($TYPE$)#!\n$DATA$\n\n#TF $DESC$#!"
 TRAITYPE_PERSONALITY:0 "Personality"
 TRAITYPE_MILITARY:0 "Military"
 TRAITYPE_HEALTH:0 "Health"
 TRAITYPE_STATUS:0 "Status"
 abrasive:0 "Abrasive"
 abrasive_desc:0 "Some people just can't get along with anyone."
 good_natured:0 "Good Natured"
 good_natured_desc:0 "A pleasant demeanor and polite acknowledgments go a long way towards making friends."
 silver_tongued:0 "Silver Tongued"
 silver_tongued_desc:0 "Even the most skilled of diplomats would struggle to compare to [CHARACTER.GetPraenomen]."
 silver_tongued_tooltip:0 "This option is available because your ruler has the #Y Silver Tongued#! trait."
 blunt:0 "Blunt"
 blunt_desc:0 "Sometimes, facts are just facts."
 blunt_tooltip:0 "This option is available because your ruler has the #Y Blunt#! trait."
 crafty:0 "Crafty"
 crafty_desc:0 "Wheedling, conniving, and cunning, may not be attractive qualities, but they're never unhelpful ones."
 crafty_tooltip:0 "This option is available because your ruler has the #Y Crafty#! trait."
 guileless:0 "Guileless"
 guileless_desc:0 "It's worrying when even the sheep can pull wool over one's eyes."
 sceptical:0 "Skeptical"
 sceptical_desc:0 "Questioning everything can get tiring, don't you think?"
 sceptical_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Skeptical#! trait."
 pious:0 "Pious"
 pious_desc:0 "The very gods above would struggle to find anything to complain about, looking at [CHARACTER.GetPraenomen]."
 zealous:0 "Zealous"
 zealous_desc:0 "A raging fire burns in the heart of [CHARACTER.GetPraenomen], fueled by the spirit of religious mystery."
 tolerant:0 "Tolerant"
 tolerant_desc:0 "People from all walks of life can find an unbiased listener, in [CHARACTER.GetPraenomen]."
 devout:0 "Devout"
 devout_desc:0 "Prayer can be a source of hope in dark times. Luckily for [CHARACTER.GetPraenomen], it is often dark."
 lapsed:0 "Lapsed"
 lapsed_desc:0 "Once a fervent believer, [CHARACTER.GetPraenomen] abandoned [CHARACTER.GetHerHis] faith long ago."
 original_thinker:0 "Original Thinker"
 original_thinker_desc:0 "The logistics of warfare require a certain innovativeness which [CHARACTER.GetPraenomen] seems to possess."
 poet:0 "Poet"
 poet_desc:0 "[CHARACTER.GetPraenomen] has the gift to express [CHARACTER.GetHimselfHerself] in new and original ways."
 tactically_inflexible:0 "Tactically Inflexible"
 tactically_inflexible_desc:0 "Supply lines, routes of retreat, and all-round good planning, mean nothing to [CHARACTER.GetPraenomen]."
 just:0 "Just"
 just_desc:1 "[CHARACTER.GetPraenomen] has become almost legendary for [CHARACTER.GetHerHis] calm, unbiased opinions."
 just_tooltip:0 "This option is available because your ruler has the #Y Just#! trait."
 arbitrary:0 "Arbitrary"
 arbitrary_tooltip:0 "This option is available because your ruler has the #Y Arbitrary#! trait."
 arbitrary_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Arbitrary#! trait."
 arbitrary_desc:0 "When it really comes down to it, does anyone really care what is right or wrong?"
 cruel:0 "Cruel"
 cruel_desc:1 "Suffering and productivity come hand in hand. That is, according to [CHARACTER.GetPraenomen] at least.\n\nCharacters with this trait will be more likely #R murder#! their way to the top."
 cruel_tooltip:0 "This option is available because your ruler has the #Y Cruel#! trait."
 cruel_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Cruel#! trait."
 merciful:0 "Merciful"
 merciful_desc:0 "Mercy can take many forms, and [CHARACTER.GetPraenomen] knows them all."
 merciful_tooltip:0 "This option is available because your ruler has the #Y Merciful#! trait."
 righteous:0 "Righteous"
 righteous_desc:1 "A singular purpose brooks no worldly distraction.\n\nCharacters with this trait will never accept a #Y Bribe#!."
 corrupt:0 "Corrupt"
 corrupt_desc:0 "One can go about things in the right way, or the profitable one. [CHARACTER.GetPraenomen] knows the truth of the matter."
 corrupt_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Corrupt#! trait."
 founder:0 "Founder"
 founder_desc:0 "[CHARACTER.GetPraenomen] has vision the likes of which has not been seen since the days of Solomon, Romulus, or the great Pharaohs of old."
 incapable:0 "Incapable"
 incapable_desc:0 "Some people, you just can't trust to do anything right."
 benefactor:0 "Benefactor"
 benefactor_desc:0 "Whilst there may be no such thing as true altruism, [CHARACTER.GetPraenomen] comes awfully close."
 scholar:0 "Scholar"
 scholar_desc:0 "[CHARACTER.GetPraenomen] simply devours knowledge as it were a hearty meal. It seems to sustain [CHARACTER.GetHerHim] about as much, too."
 narrowminded:0 "Narrow-minded"
 narrowminded_desc:0 "[CHARACTER.GetPraenomen] has spent so long remembering the good old days, that any mention of progress causes instant suspicion."
 lustful:0 "Lustful"
 lustful_desc:0 "An amorous lifestyle has many benefits, and many drawbacks. [CHARACTER.GetPraenomen] recognizes only the former."
 lustful_tooltip:0 "This option is available because your ruler has the #Y Lustful#! trait."
 chaste:0 "Chaste"
 chaste_desc:0 "[CHARACTER.GetPraenomen] considers [CHARACTER.GetHerHis] body an unassailable temple of virtue and honor. So does everyone else."
 proud:0 "Proud"
 proud_desc:0 "Hubris is warned of, in the Greek tales of old. It would seem that [CHARACTER.GetPraenomen] never much cared for the theater."
 humble:0 "Humble"
 humble_desc:0 "A healthy respect for one's own place in the grand scheme of things, is what keeps [CHARACTER.GetPraenomen] going."
 vengeful:0 "Vengeful"
 vengeful_desc:1 "Nothing can stand between [CHARACTER.GetPraenomen] and those that have wronged [CHARACTER.GetHerHim].\n\nCharacters with this trait will be more likely #R murder#! their way to the top."
 vengeful_tooltip:0 "This option is available because your ruler has the #Y Vengeful#! trait."
 vengeful_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Vengeful#! trait."
 forgiving:0 "Forgiving"
 forgiving_desc:0 "No crime, no barbed insult, or any manner of offense, is too great for the clemency of [CHARACTER.GetPraenomen]."
 forgiving_tooltip:0 "This option is available because your ruler has the #Y Forgiving#! trait."
 forgiving_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Forgiving#! trait."
 assertive:0 "Assertive"
 assertive_desc:0 "Quick in thought, word and deed, [CHARACTER.GetPraenomen] knows the best way to navigate most situations."
 submissive:0 "Submissive"
 submissive_desc:0 "The meek aren't really due to inherit anything, just yet."
 intelligent:0 "Intelligent"
 intelligent_desc:0 "A mind like no other can solve problems beyond our understanding. A mind like no other, can also create them."
 dumb:0 "Dumb"
 dumb_desc:0 "[CHARACTER.GetPraenomen] was never one for the intellectual pursuits."
 generous:0 "Generous"
 generous_desc:0 "The simple act of aiding others, is often reward enough for [CHARACTER.GetPraenomen]."
 generous_tooltip:0 "This option is available because your ruler has the #Y Generous#! trait."
 selfish:0 "Selfish"
 selfish_desc:0 "The most important thing in the world of [CHARACTER.GetName], is [CHARACTER.GetName]."
 honest:0 "Honest"
 honest_desc:1 "Even the thought of deception is enough to confuse [CHARACTER.GetPraenomen].\n\nCharacters with this trait will never accept a #Y Bribe#!."
 deceitful:0 "Deceitful"
 deceitful_desc:0 "The truth may be honorable, but, at least according to [CHARACTER.GetPraenomen], it doesn't get you very far."
 energetic:0 "Energetic"
 energetic_desc:1 "[CHARACTER.GetPraenomen] always puts in double the effort - even when sleeping.\n\nCharacters with this trait will be able to commit certain acts like #R theft#!, #Y gambling#!, and #R murder#!, more frequently."
 lazy:0 "Lazy"
 lazy_desc:0 "If a job is worth doing, [CHARACTER.GetPraenomen] will not be the one to do it."
 lazy_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Lazy#! trait."
 cautious:0 "Cautious"
 cautious_desc:0 "Even the best laid plans can fail without due diligence."
 reckless:0 "Reckless"
 reckless_desc:0 "[CHARACTER.GetPraenomen] always has a plan. Curiously, it always seems to be the same one."
 shrewd:0 "Shrewd"
 shrewd_desc:0 "Nobody fools [CHARACTER.GetPraenomen] twice - if there's a path to a bargain, [CHARACTER.GetSheHe] will be the one to find it."
 shrewd_tooltip:0 "This option is available because your ruler has the #Y Shrewd#! trait."
 foolish:0 "Foolish"
 foolish_desc:0 "The only person unaware of just how gullible [CHARACTER.GetPraenomen] is, seems to be [CHARACTER.GetPraenomen] [CHARACTER.GetHerselfHimself]."
 gluttonous:0 "Greedy"
 gluttonous_desc:1 "Nobody would ever dare accuse [CHARACTER.GetPraenomen] of moderation or self-control."
 gluttonous_tooltip:0 "This option is available because your ruler has the #Y Greedy#! trait."
 greedy_bad_tooltip:0 "This is the #r only#! option available, because your ruler has the #Y Greedy#! trait."
 self_controlled:0 "Self-controlled"
 self_controlled_desc:0 "A life of fulfillment, seems to [CHARACTER.GetPraenomen] to lack all sense of purpose."
 arrogant:0 "Arrogant"
 arrogant_desc:0 "[CHARACTER.GetPraenomen] is quite simply the best at everything [CHARACTER.GetSheHe] puts [CHARACTER.GetHerHis] hand to."
 modest:0 "Modest"
 modest_desc:0 "The self-effacing attitude of [CHARACTER.GetName] has become a thing of local legend."
 prominent:0 "Prominent"
 prominent_desc:0 "When [CHARACTER.GetName] speaks - people listen."
 unnoticeable:0 "Unnoticeable"
 unnoticeable_desc:0 "When [CHARACTER.GetPraenomen] speaks - who is [CHARACTER.GetPraenomen] anyway?"
 unnoticeable_tooltip:0 "This option is available because your ruler has the #Y Unnoticeable#! trait."
 loving:0 "Loving"
 loving_desc:0 "A warm heart and kind gaze can always be found with [CHARACTER.GetPraenomen]."
 cold:0 "Cold"
 cold_desc:0 "One could liken the heart of [CHARACTER.GetName] to the icy rocks upon which Prometheus was bound, and yet still be considered generous."
 ambitious:0 "Ambitious"
 ambitious_desc:1 "Whereas some view the ladder to the top as a challenge, [CHARACTER.GetPraenomen] prefers to see it as firewood.\n\nCharacters with this trait will be more likely #R murder#! their way to the top."
 ambitious_tooltip:0 "This option is available because your ruler has the #Y Ambitious#! trait."
 content:0 "Content"
 content_desc:0 "Ambition just doesn't come naturally to some. [CHARACTER.GetPraenomen] is all the happier for it."
 suspicious:0 "Suspicious"
 suspicious_tooltip:1 "This option is available because your ruler has the #Y Suspicious#! trait.\n\nCharacters with this trait will be much less likely to be #R murdered#! by rivals."
 suspicious_desc:0 "[CHARACTER.GetPraenomen] knows exactly who's out to get [CHARACTER.GetHerHim]. Everyone that isn't called [CHARACTER.GetName]."
 trusting:0 "Trusting"
 trusting_desc:0 "To give others the benefit of the doubt, one first must doubt them. [CHARACTER.GetPraenomen] never quite reaches that first step."
 wise:0 "Wise"
 wise_desc:0 "Simply having knowledge is not enough; understanding how to apply it, shows true wisdom."
 rash:0 "Rash"
 rash_desc:0 "Choices become a lot less complicated if one rushes blindly past them."
 jealous:0 "Jealous"
 jealous_desc:0 "Never quite happy with [CHARACTER.GetHerHis] lot in life, [CHARACTER.GetPraenomen] takes more than a little pleasure in coveting the possessions of others."
 secure:0 "Secure"
 secure_desc:0 "If [CHARACTER.GetName] had feathers, not even a divine thunderbolt could ruffle them."
 sarcastic:0 "Sarcastic"
 sarcastic_desc:0 "Literally everyone loves [CHARACTER.GetName]."
 plain_speaking:0 "Plain-speaking"
 plain_speaking_desc:0 "There are times when matters are just exactly what they seem. For [CHARACTER.GetPraenomen], that is all the time."
 stubborn:0 "Stubborn"
 stubborn_desc:1 "The very wrath of the powers that be couldn't budge [CHARACTER.GetPraenomen] after [CHARACTER.GetSheHe] has made up [CHARACTER.GetHerHis] mind."
 weak_willed:0 "Weak-willed"
 weak_willed_desc:0 "The only thing stopping [CHARACTER.GetPraenomen] from simply laying down to die, is indecision."
 hunchback:0 "Hunchback"
 hunchback_desc:0 "Physical deformities prevent [CHARACTER.GetPraenomen] from enjoying some pleasures in life."
 lisp:0 "Lisp"
 lisp_desc:0 "A minor speech impediment can sometimes cause [CHARACTER.GetPraenomen] a great deal of stress."
 stutter:0 "Stutter"
 stutter_desc:0 "Public speaking is particularly challenging for [CHARACTER.GetPraenomen]."
 fair:0 "Fair"
 fair_desc:0 "Blessed with Olympian beauty, [CHARACTER.GetPraenomen] has grown used to turning heads."
 inbred:0 "Inbred"
 inbred_desc:0 "Generations of inbreeding can have... unexpected results."
 limp:0 "Limp"
 limp_desc:0 "An old pain prevents [CHARACTER.GetPraenomen] from enjoying full mobility."
 ugly:0 "Ugly"
 ugly_desc:0 "[CHARACTER.GetPraenomen] has never had much luck with love."
 orator:0 "Orator"
 orator_desc:0 "The mere timbre of the silken words that [CHARACTER.GetName] speaks, can stop others in their tracks."
 orator_tooltip:0 "This option is available because your ruler has the #Y Orator#! trait."
 monotonous:0 "Monotonous"
 monotonous_desc:1 "The harsh, grating sounds that occur whenever [CHARACTER.GetPraenomen] opens [CHARACTER.GetHerHis] mouth, have been known to cause crowded rooms to become mysteriously empty."
 monotonous_tooltip:0 "This option is available because your ruler has the #Y Monotonous#! trait."
 unhealthy:0 "Unhealthy"
 unhealthy_desc:0 "If there's a disease or ague that [CHARACTER.GetPraenomen] hasn't experienced, it would be a miracle."
 plague:0 "Plague"
 plague_desc:0 "Plague is spoken of only in whispers; even the suspicion of it is often a death sentence."
 leper:0 "Leper"
 leper_desc:0 "Lepers are shunned by society at large; the horrific disease slowly eats away at flesh until little remains."
 pneumonia:0 "Lung Disease"
 pneumonia_desc:0 "Lung diseases were commonplace, due in part, to the quality of air in built up areas. Whilst many cases would come and go, the propensity for them to develop into life threatening conditions, made lung disease a subversive killer."
 stressed:0 "Stressed"
 stressed_desc:0 "Sometimes enough is enough; for [CHARACTER.GetPraenomen], that time came about nine months after conception."
 schizophrenic:0 "Maniac"
 schizophrenic_desc:0 "Unbridled fury leads to moments of utter calm; [CHARACTER.GetPraenomen] is about as predictable as the ocean."
 invalid:0 "Invalid"
 invalid_desc:0 "Incapable of more than the most basic movement, [CHARACTER.GetPraenomen] has to rely on [CHARACTER.GetHerHis] mind for adventure."
 incapable_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Incapable#! trait."
 wounded:0 "Wounded"
 wounded_desc:0 "[CHARACTER.GetPraenomen] bears a grievous injury from times past."
 maimed:0 "Maimed"
 maimed_desc:0 "Horrifying injuries scar [CHARACTER.GetPraenomen] from head to toe."
 epileptic:0 "Epileptic"
 epileptic_desc:0 "The sacred disease is bound to shorten the life of [CHARACTER.GetPraenomen], but [CHARACTER.GetHerHis] faith is bolstered by it."
 victorious:0 "Victorious"
 victorious_desc:0 "[CHARACTER.GetPraenomen] has become a byword for glory - long may [CHARACTER.GetSheHe] vanquish [CHARACTER.GetHerHis] foes!"
 conqueror:0 "Conqueror"
 conqueror_desc:0 "Like so many before [CHARACTER.GetHerHim], [CHARACTER.GetName] bears the title of Conqueror - and the responsibility that lies with it."
 conqueror_tooltip:0 "This option is available because your ruler has the #Y Conqueror#! trait."
 brave:0 "Brave"
 brave_desc:0 "[CHARACTER.GetPraenomen] stares danger in the face, and knows victory."
 coward:0 "Coward"
 coward_desc:0 "To [CHARACTER.GetPraenomen], living to fight another day is vastly preferable to death, honorable or otherwise."
 confident:0 "Confident"
 confident_desc:0 "Trusting one's instincts is the first step towards mastery."
 tactician:0 "Tactician"
 tactician_desc:0 "Whereas some just see a whirling melee, [CHARACTER.GetPraenomen] sees patterns, weaknesses, and ultimately - victory."
 disciplined:0 "Disciplined"
 disciplined_desc:0 "Nothing is more important to [CHARACTER.GetPraenomen] than holding the line."
 steadfast:0 "Steadfast"
 steadfast_desc:0 "The resolve of [CHARACTER.GetName] has become so renowned, that it permeates the very forces [CHARACTER.GetSheHe] commands."
 aggressive:0 "Aggressive"
 aggressive_desc:0 "Tempered by war, [CHARACTER.GetPraenomen] sees [CHARACTER.GetHerHis] formations as a shining sword to thrust into the very heart of the enemy."
 miserly:0 "Miserly"
 miserly_desc:0 "To [CHARACTER.GetPraenomen], wealth is there to be owned; there just always seems to be more to collect."
 kindly:0 "Kindly"
 kindly_desc:0 "A truer soul there never was, than [CHARACTER.GetName]."
 kindly_tooltip:0 "This option is available because your ruler has the #Y Kindly#! trait."
 uncaring:0 "Uncaring"
 uncaring_desc:0 "The world could fold in on itself tomorrow, for all [CHARACTER.GetPraenomen] cares."
 polymath:0 "Polymath"
 polymath_desc:0 "There are few subjects upon which [CHARACTER.GetPraenomen] could not wax lyrical."
 obsessive:0 "Obsessive"
 obsessive_desc:0 "When [CHARACTER.GetPraenomen] puts [CHARACTER.GetHerHis] mind to a task, [CHARACTER.GetSheHe] could quite forget about anything as trivial as eating, sleeping or at times, breathing."
 lunatic:0 "Lunatic"
 lunatic_desc:0 "[CHARACTER.GetName] is, in no uncertain terms, stark raving bonkers."
 lunatic_tooltip:0 "This option is available because your ruler has the #Y Lunatic#! trait."
 lunatic_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Lunatic#! trait."
 harsh:0 "Harsh"
 harsh_desc:1 "While many would employ a mild punishment to fit a mild crime, [CHARACTER.GetPraenomen] considers mild punishment a crime in itself.\n\nCharacters with this trait will be more likely #R murder#! their way to the top."
 harsh_bad_tooltip:0 "This option is #Y exclusive#! because your ruler has the #Y Harsh#! trait."
 orator_silver_tongued_tooltip:0 "This option is available because your ruler has either the #Y Orator#! or #Y Silver Tongued#! traits."
 olympic_competitor:0 "Olympic Competitor"
 olympic_competitor_desc:0 "[CHARACTER.GetName] is here to compete in the Olympics, and is focusing all his energy on sporting events."
 hemorrhagic_fever:0 "Bloody Flux"
 hemorrhagic_fever_desc:0 "Hemorrhagic fever ravaged the Mediterranean empires and beyond, at various points in history. Often fatal, it was accompanied by vomiting, necrosis, and often fatal internal hemorrhaging."
 mentagra:0 "Mentagra"
 mentagra_desc:0 "A mysterious disease, thought to have been spread by kissing and bodily contact, Mentagra displayed a facial rash, with sores and severe discomfort."
 arthritis:0 "Arthritis"
 arthritis_desc:0 "Often dismissed as the natural decline of the body, arthritis was prevalent throughout the world. Stiffness, joint damage, and pain, were among the common symptoms."
 pox:0 "Pox"
 pox_desc:0 "Venereal diseases were common in the ancient world. Whilst some had not yet fully developed, others were well documented, and curiously, often thought to be curable by increased sexual activity."
 infection:0 "Infection"
 infection_desc:0 "The early stages of an ailment are the hardest to recognize. Whilst it may prove to be minor, it could also develop into something much more serious."
 inflammation:0 "Inflammation"
 inflammation_desc:0 "Swelling and inflammation were common complaints. Often symptomatic of future health problems, tenderness and pain were the primary complaints."
 dysentery:0 "Dysentery"
 dysentery_desc:0 "An intestinal complaint, dysentery when treated properly, was often manageable. Dehydration however, would often cause serious complications, and could result in death, especially around sources of contaminated water."
 gangrene:0 "Gangrene"
 gangrene_desc:0 "A necrotic infection of tissue without adequate blood supply, gangrene can set in after grievous injuries, exposure to extreme cold, and internal complications."
 barren:0 "Barren"
 barren_desc:0 "The loss of ability to conceive was a terrible affliction for a woman of childbearing age."
 castrated:0 "Castrated"
 castrated_desc:0 "Performed as a punishment, extreme treatment, and even as a method of altering the class of a slave, castration removed or suppressed the ability for a male to conceive."
 blind:0 "Blind"
 blind_desc:0 "Blindness could be inherent at birth, or caused by a number of virulent diseases. In certain cultures, the blind were revered as holy."
 one_eyed:0 "One-Eyed"
 one_eyed_desc:0 "Losing sight in one eye could radically alter depth perception. Antigonus, founder of the Antigonid dynasty, acquired the moniker 'Monopthalmus' after losing an eye in battle."
 frail:0 "Frail"
 frail_desc:0 "Frailty could be caused by any number of inherited ailments, and would often affect an individual throughout their life, rendering them weaker than their peers, and often more likely to contract further illnesses."
 paralysis:0 "Paralysis"
 paralysis_desc:0 "Partial paralysis could result from a variety of sources, including nerve or brain damage."
 brain_damaged:0 "Brain Damaged"
 brain_damaged_desc:0 "Brain damage is a terrible affliction that can render the victim a shell of their former self. Resulting from many inflammatory or physical injuries, the bearer will require usually require constant care during the time they have left."
 seeking_treatment_trait:0 "Seeking Treatment"
 seeking_treatment_trait_desc:0 "Medicine is a mysterious art, but surely anything is better than suffering."
 mourning:0 "In Mourning"
 mourning_desc:0 "The loss of a loved one can cut deeper than any physical wound."
 dementia:0 "Dementia"
 dementia_desc:0 "Dementia eats away at the mind, rendering the sufferer a shadow of their former self."
 cancer:0 "Cancer"
 cancer_desc:0 "Cancer comes in many forms, and is a death sentence to those who acquire it."
 diphtheria:0 "Diphtheria"
 diphtheria_desc:0 "A horrible infection, presenting unusual lesions, throat symptoms, and malaise."
 typhoid:0 "Typhoid"
 typhoid_desc:0 "A vile disease, causing fever, rash, and flux; typhoid has killed innumerable sufferers."
 gout:0 "Gout"
 gout_desc:0 "Gout, often associated with those of lavish lifestyle, causes chronic pain, amongst more serious complications."
 depressed:0 "Depressed"
 depressed_desc:0 "Depression looms like a dark cloud over [CHARACTER.GetPraenomen], even sadness seems to be out of reach. Every action is mechanical; every word uttered, is an act. All [CHARACTER.GetSheHe] recognizes, is the emotionless caricature of what it is to live."
 alcimachid:0 "Blood of Lysimachus"
 alcimachid_desc:0 "Once a close friend of Alexander, and one of the legendary Somatophylakes; Lysimachus was a brutal yet cunning general, whose grasp of the tense diplomatic situation between the Diadochi was second to none.\n\n#G This trait can be passed on patrilineally.#!"
 antigonids:0 "Blood of Antigonus"
 antigonids_desc:0 "Antigonus Monopthalmus was a loyal Satrap of Alexander, who rose to power after defeating Perdiccas, soon after Alexander's death. The very first of the Diadochi to proclaim himself King, he was supported by his loyal family, and established a good reputation amongst smaller, less capable Greek nations.\n\n#G This trait can be passed on patrilineally.#!"
 antipatrid:0 "Blood of Antipatros"
 antipatrid_desc:0 "A great friend of Alexander, Antipater was responsible for safeguarding Macedonia during Alexander's great campaigns. His loyalty to Alexander, and domineering attitude towards the lesser Greek states was tempered by his son, Cassander, whose contempt of Alexander was no secret, and whose legacy included the founding and restoration of many great cities.\n\n#G This trait can be passed on patrilineally.#!"
 argeads:0 "Blood of the Argeads"
 argeads_desc:1 "Alexander wept when he heard from Anaxarchus that there was an infinite number of worlds; and when his friends asked him if any accident had befallen him, returned this answer: "Do you not think it a matter worthy of lamentation that when there is such a vast multitude of them, we have not yet conquered one?"\n\n#G This trait can be passed on matrilineally or patrilineally.#!"
 lagids:0 "Blood of the Lagidae"
 lagids_desc:0 "Having grown up alongisde Alexander, Ptolemy Soter of the Lagidae, was amongst the first of the seven Somatophylakes. After the partition of Babylon, he settled in Egypt, ruling with a fair hand; despite the vast population of differing cultures. His long-standing dynasty was regarded as highly influential in the patronage of art, philosophy, and science.\n\n#G This trait can be passed on patrilineally.#!"
 seleucids:0 "Blood of Seleucus"
 seleucids_desc:0 "Unlike the other Diadochi, Seleucus was a person of only mediocre importance during Alexander's campaigns. After a string of victories and defeats, Seleucus finally established his domain with the help of Ptolemy Soter, and embarked on a campaign to regain control of the eastern parts of Alexander's empire. Surrounded on every side by titanic powers, Seleucus was, by necessity, a ruthless and cunning leader.\n\n#G This trait can be passed on patrilineally.#!"
